        const usePeerJS = () => {
          const [loaded, setLoaded] = useState(false);
          useEffect(() => {
            if (window.Peer) { setLoaded(true); return; }
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js';
            script.async = true;
            script.onload = () => setLoaded(true);
            document.body.appendChild(script);
          }, []);
          return loaded;
        };

        const WHEPPlayer = ({ host, streamName, className, muted = true, id, onError }) => {
            const videoRef = useRef(null);
            const pcRef = useRef(null);
            
            useEffect(() => {
                if (videoRef.current) {
                    videoRef.current.muted = muted;
                }
            }, [muted]);

            useEffect(() => {
                if (!host || !streamName) return;
                const start = async () => {
                    if(pcRef.current) pcRef.current.close();
                    
                    const pc = new RTCPeerConnection();
                    pcRef.current = pc;
                    pc.addTransceiver('video', { direction: 'recvonly' });
                    pc.addTransceiver('audio', { direction: 'recvonly' });
                    
                    pc.ontrack = e => { 
                        if (videoRef.current && e.streams[0]) {
                            videoRef.current.srcObject = e.streams[0]; 
                            videoRef.current.muted = muted;
                            videoRef.current.play().catch(e => console.log("Autoplay prevented:", e));
                        }
                    };
                    
                    try {
                        const off = await pc.createOffer(); 
                        await pc.setLocalDescription(off);
                        
                        const h = host.replace("http://", "").replace("https://", "");
                        const r = await fetch(`http://${h}/${streamName}/whep`, { 
                            method: 'POST', 
                            body: off.sdp, 
                            headers: { 'Content-Type': 'application/sdp' } 
                        });
                        
                        if(!r.ok) throw new Error("WHEP Error");
                        const ans = await r.text(); 
                        await pc.setRemoteDescription({ type: 'answer', sdp: ans });
                    } catch (e) {
                        console.error("WHEP fail:", e);
                        if(onError) onError();
                    }
                };
                start();
                const interval = setInterval(() => {
                    if(pcRef.current && (pcRef.current.connectionState === 'failed' || pcRef.current.connectionState === 'disconnected')) {
                        start();
                    }
                }, 5000);
                return () => { clearInterval(interval); if(pcRef.current) pcRef.current.close(); };
            }, [host, streamName]);

            return <video id={id} ref={videoRef} autoPlay playsInline muted={muted} className={className} />;

        const RemoteDirector = ({ onBack }) => {
            const [dockToken, setDockToken] = useState('');
            const [status, setStatus] = useState('DESCONECTADO');
            const [isConnected, setIsConnected] = useState(false);
            const [isOffline, setIsOffline] = useState(false); // RESTAURADO
            const [cameraList, setCameraList] = useState([]); 
            const [obsState, setObsState] = useState({ streaming: false, recording: false });
            const [notifications, setNotifications] = useState([]);
            const [mediaTimers, setMediaTimers] = useState({ intro: 0, outro: 0, banner: 0, standby: 0 });
            const [activeMedia, setActiveMedia] = useState(null);
            
            const [mtxHost, setMtxHost] = useState(localStorage.getItem('obr_dir_mtx_host') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [viewingCamId, setViewingCamId] = useState(null);
            
            const peerRef = useRef(null);
            const connRef = useRef(null);
            const wakeLockRef = useRef(null);

            const notify = (msg, type = 'success') => { const id = Date.now(); setNotifications(prev => [...prev, { id, msg, type }]); setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== id)), 4000); };

            useEffect(() => { const requestWakeLock = async () => { if ('wakeLock' in navigator && isConnected) { try { wakeLockRef.current = await navigator.wakeLock.request('screen'); } catch (err) {} } }; requestWakeLock(); return () => { if(wakeLockRef.current) wakeLockRef.current.release(); }; }, [isConnected]);

            const connect = () => {
                if(!dockToken) return;
                setStatus('CONECTANDO...');
                
                let targetId = dockToken.trim();
                let derivedHost = '';

                // FIX: LOGICA UNIFICADA INTELIGENTE
                if (targetId.includes('|')) {
                    // LEGACY: SI USA PIPE
                    const parts = targetId.split('|');
                    derivedHost = parts[0].trim();
                    targetId = parts[1].trim();
                } else if (targetId.endsWith('-8889') && !targetId.includes('.')) {
                    // NUEVO: TOKEN UNIFICADO (ej: 100-100-100-100-8889)
                    // Extraer IP para WHEP reemplazando - por . (excepto el puerto)
                    const rawIp = targetId.replace('-8889', '').replace(/-/g, '.');
                    derivedHost = rawIp + ':8889';
                } else {
                    // LEGACY: SOLO IP (ej: 100.100.100.100)
                    derivedHost = targetId + ':8889';
                    targetId = targetId.replace(/\./g, '-') + '-8889';
                }

                if(derivedHost) {
                    setMtxHost(derivedHost);
                    localStorage.setItem('obr_dir_mtx_host', derivedHost);
                }

                const peer = new window.Peer(null, PEER_CONFIG);
                peerRef.current = peer;
                peer.on('open', () => {
                    const conn = peer.connect(targetId);
                    connRef.current = conn;
                    conn.on('open', () => { setStatus('CONECTADO'); setIsConnected(true); conn.send({ type: 'register-director' }); notify("Conexi√≥n Establecida"); });
                    conn.on('data', (data) => {
                        if (data.type === 'camera-list-update') setCameraList(data.cameras);
                        if (data.type === 'obs-state-update') setObsState(data.state);
                        if (data.type === 'media-time') setMediaTimers(data.timers);
                        if (data.type === 'dock-status') setActiveMedia(data.activeMedia);
                    });
                    conn.on('close', () => { setStatus('DESCONECTADO'); setIsConnected(false); });
                });

        const DockMode = ({ preferredId }) => {
          const [myId, setMyId] = useState(null);

          const [programId, setProgramId] = useState(null);
          const [previewId, setPreviewId] = useState(null);
          const [obsWindowOpen, setObsWindowOpen] = useState(false);
          const [activeMedia, setActiveMedia] = useState(null);
          const [notifications, setNotifications] = useState([]);
          
          const [mtxHost, setMtxHost] = useState(() => { const base = preferredId || localStorage.getItem('obr_base_ip') || ''; return base ? (base.includes(':') ? base : base + ':8889') : '100.108.137.38:8889'; });
          const [forceCam1Audio, setForceCam1Audio] = useState(false);
          const [mediaTimers, setMediaTimers] = useState({ intro: 0, outro: 0, banner: 0, standby: 0 });
          const [isShareModalOpen, setIsShareModalOpen] = useState(false);
          
          const [obsConnected, setObsConnected] = useState(false);
          const [obsStreaming, setObsStreaming] = useState(false);
          const [obsRecording, setObsRecording] = useState(false);

          const peerRef = useRef(null);

          const directorConnRef = useRef(null);
          const obsSocketRef = useRef(null);
          const previewCanvasRef = useRef(document.createElement('canvas'));

          const notify = (msg, type = 'success') => { const id = Date.now(); setNotifications(prev => [...prev, { id, msg, type }]); setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== id)), 4000); };
          
          const handleTimeUpdate = (duration, currentTime) => {
              const remaining = duration - currentTime;
              const newTimers = { intro: activeMedia === 'intro' ? remaining : 0, outro: activeMedia === 'outro' ? remaining : 0, banner: activeMedia === 'banner' ? remaining : 0, standby: activeMedia === 'standby' ? 1 : 0 };

          };

          useEffect(() => {
              let ws; let reconnectInt;
              const connectOBS = () => { try { ws = new WebSocket('ws://localhost:4455'); ws.onopen = () => { setObsConnected(true); notify("OBS VINCULADO"); ws.send(JSON.stringify({ op: 1, d: { rpcVersion: 1 } })); }; ws.onclose = () => { setObsConnected(false); reconnectInt = setTimeout(connectOBS, 3000); }; ws.onmessage = (msg) => { const data = JSON.parse(msg.data); if (data.op === 5) { if (data.d.eventType === 'StreamStateChanged') setObsStreaming(data.d.eventData.outputActive); if (data.d.eventType === 'RecordStateChanged') setObsRecording(data.d.eventData.outputActive); } }; obsSocketRef.current = ws; } catch (e) {} };
              connectOBS(); return () => { if(ws) ws.close(); clearTimeout(reconnectInt); };
          }, []);

          const sendObsCommand = (requestType) => { if (obsSocketRef.current?.readyState === WebSocket.OPEN) { obsSocketRef.current.send(JSON.stringify({ op: 6, d: { requestType, requestId: Math.random().toString(36).substring(7) } })); } };

          useEffect(() => {
            // FIX: GENERAR ID DEL PEER AGREGANDO -8889 SI ES IP
            const cleanId = preferredId ? preferredId.replace(/\./g, '-') + '-8889' : null;
            const peer = new window.Peer(cleanId, PEER_CONFIG);
            peerRef.current = peer;
            peer.on('open', id => setMyId(id));
            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'register') { setCameras(prev => ({ ...prev, [conn.peer]: { id: conn.peer, conn, name: data.name, tally: 'idle', hasAI: data.hasAI, filter: 'normal' }})); notify(`üé• CAM: ${data.name}`); }
                    if (data.type === 'register-director') { directorConnRef.current = conn; notify("üì± DIRECTOR LIVE"); }
                    if (data.type === 'director-cmd') handleDirectorCommand(data);
                });
                conn.on('close', () => setCameras(prev => { const n = {...prev}; delete n[conn.peer]; return n; }));
            });
            return () => peer.destroy();
          }, []);

          const handleDirectorCommand = (cmd) => {
              if (cmd.category === 'obs') {
                  if (cmd.action === 'start-stream') sendObsCommand('StartStream');
                  if (cmd.action === 'stop-stream') sendObsCommand('StopStream');
                  // NEW: REC COMMANDS ADDED
                  if (cmd.action === 'start-rec') sendObsCommand('StartRecord');
                  if (cmd.action === 'stop-rec') sendObsCommand('StopRecord');
              }
              if (cmd.category === 'cam') {
                  // FIX: USAR camId DEL COMANDO O DEFAULT A PROGRAM
                  const targetId = cmd.camId || Object.keys(camerasRef.current).find(id => camerasRef.current[id].tally === 'program');
                  if (targetId && camerasRef.current[targetId]?.conn) {
                      camerasRef.current[targetId].conn.send({ type: 'cmd', action: cmd.action, value: cmd.value });
                      if(cmd.action === 'filter') setCameras(prev => ({...prev, [targetId]: {...prev[targetId], filter: cmd.value}}));
                  }
              }
              if (cmd.category === 'media') handlePlayLocal(cmd.value);
              if (cmd.category === 'mixer') {
                  if (cmd.action === 'cut') handleCut();
                  if (cmd.action === 'auto') handleAuto();
                  if (cmd.action === 'preview') { setPreviewId(cmd.value); updateTallies(programId, cmd.value); }
                  if (cmd.action === 'program') switchProgram(cmd.value);
              }
          };

          const handlePlayLocal = (type) => { if (activeMedia === type && type === 'banner') { setActiveMedia(null); return; } setActiveMedia(type); setTimeout(() => { const v = document.getElementById('studio-media-player'); if(v) v.play().catch(() => {}); }, 100); };
          const handleCut = () => { if(previewId) switchProgram(previewId); };
          
          // FIX: 800ms DELAY PARA AUTO MIX
          const handleAuto = () => { if(previewId) { handlePlayLocal('transicion'); setTimeout(() => { const oldP = programId; const newP = previewId; setProgramId(newP); setPreviewId(oldP); updateTallies(newP, oldP); }, 800); } };

          const updateTallies = (pId, pvId) => {
              setCameras(prev => {
                  const n = {...prev};
                  Object.keys(n).forEach(id => {
                      const state = id === pId ? 'program' : (id === pvId ? 'preview' : 'idle');
                      if(n[id].tally !== state) { n[id].tally = state; n[id].conn?.send({ type: 'tally', state }); }
                  });
                  return n;
              });
          };

          const switchProgram = (id) => { setProgramId(id); setPreviewId(null); updateTallies(id, null); setActiveMedia(null); };

          useEffect(() => {
              const int = setInterval(() => {
                  if (directorConnRef.current?.open) {

                          return { id: c.id, name: c.name, tally: c.tally, hasAI: c.hasAI, preview: previewData, filter: c.filter };
                      });
                      directorConnRef.current.send({ type: 'camera-list-update', cameras: list });

                <div className="h-12 bg-black border-b border-neutral-900 flex items-center justify-between px-4 z-10 shrink-0">
                    <div className="flex items-center gap-4"><div className="flex items-center gap-2"><img src="./obr-logo.png" className="w-6 h-6"/><span className="font-bold text-white text-[10px] tracking-widest uppercase">PRODOCK STUDIO</span></div><div className={`px-3 py-1 rounded text-[9px] font-bold border transition-colors ${obsConnected ? (obsStreaming ? 'bg-red-900 border-red-500 animate-pulse text-white' : 'bg-green-900/30 border-green-800 text-green-500') : 'bg-gray-800 text-gray-500 border-gray-700'}`}>{obsConnected ? (obsStreaming ? "üî¥ LIVE" : "üü¢ OBS OK") : "‚ùå OBS OFF"}</div></div>
                    <div className="flex items-center gap-3"><div className="bg-[#111] px-3 py-1 rounded border border-neutral-800 flex items-center gap-2 cursor-pointer transition-colors hover:border-cyan-900" onClick={() => setIsShareModalOpen(true)}><span className="text-[9px] text-neutral-600 uppercase font-bold tracking-widest">SESI√ìN:</span><span className="font-mono text-cyan-400 font-bold text-xs">{myId || "..." }</span><Share2 size={12} className="text-neutral-500"/></div><button onClick={() => setObsWindowOpen(true)} className="text-[10px] font-bold bg-white text-black px-4 py-1.5 rounded uppercase flex items-center gap-2 transition-transform active:scale-95"><Maximize size={12}/> SALIDA OBS</button></div>
                </div>

                <div className="flex-1 flex overflow-hidden">
                    <div className="flex-1 flex flex-col p-4 gap-4 overflow-hidden">
                        <div className="h-[55%] flex gap-4">
                            <div className="flex-1 bg-black rounded-xl border border-neutral-900 relative overflow-hidden flex flex-col shadow-inner">
                                <div className="absolute top-3 left-3 z-10 bg-green-600 text-white text-[9px] px-2 py-1 rounded font-bold uppercase tracking-widest shadow-md">PREVIEW</div>
                                <div className="flex-1 relative bg-black flex items-center justify-center">
                                    {previewId ? <WHEPPlayer id={`video-${previewId}`} host={mtxHost} streamName={previewId} className="w-full h-full object-contain" muted={true}/> : <Monitor size={48} className="opacity-5"/>}
                                </div>
                            </div>
                            <div className="flex-1 bg-black rounded-xl border-2 border-red-900/40 relative overflow-hidden flex flex-col shadow-2xl">
                                <div className="absolute top-3 left-3 z-10 bg-red-600 text-white text-[9px] px-2 py-1 rounded font-bold uppercase tracking-widest shadow-md flex items-center gap-1"><span className="w-2 h-2 bg-white rounded-full animate-pulse"></span> PROGRAM</div>
                                {!obsWindowOpen ? (
                                    <div className="w-full h-full relative">
                                        {/* FIX: AUDIO MUTED SI OBS WINDOW ABIERTA O MEDIA ACTIVO */}
                                        {programId ? <WHEPPlayer host={mtxHost} streamName={programId} className="w-full h-full object-cover" muted={obsWindowOpen || activeMedia === 'intro' || activeMedia === 'outro' || activeMedia === 'standby'}/> : <div className="w-full h-full bg-black"/>}
                                        <MediaOverlay activeMedia={activeMedia} onFinish={() => setActiveMedia(null)} onTimeUpdate={handleTimeUpdate}/>
                                        <BroadcastHUD hidden={activeMedia === 'banner' || activeMedia === 'intro'}/>
                                    </div>
                                ) : <div className="flex-1 flex items-center justify-center text-[10px] font-mono uppercase text-neutral-700">MODO SALIDA EXTERNA ACTIVADO</div>}
                            </div>
                        </div>
                        
                        <div className="h-16 bg-[#0a0a0a] rounded-xl border border-neutral-900 flex items-center justify-center gap-10 px-10 shadow-inner shrink-0">
                             <button onClick={handleCut} className="h-10 px-10 bg-neutral-800 text-white font-bold rounded border-b-4 border-black hover:bg-neutral-700 active:translate-y-1 active:border-b-0 uppercase text-[10px] tracking-widest transition-all">CUT</button>
                             <button onClick={handleAuto} className="h-12 px-14 bg-red-600 text-white font-bold rounded border-b-4 border-red-950 hover:bg-red-500 active:translate-y-1 active:border-b-0 uppercase text-xs tracking-[0.3em] flex items-center gap-3 transition-all"><Film size={18}/> AUTO MIX</button>
                             <button onClick={() => handlePlayLocal('standby')} className="h-10 px-8 bg-black border border-neutral-800 text-neutral-500 font-bold rounded uppercase text-[9px] hover:text-white transition-colors tracking-widest">ESPERA</button>
                        </div>

                        <div className="flex-1 bg-[#050505] rounded-xl p-3 border border-neutral-900 overflow-y-auto">
                            <div className="grid grid-cols-5 gap-3 h-full content-start">
                                {Object.values(cameras).map(cam => (
                                    <div key={cam.id} onClick={() => { setPreviewId(cam.id); updateTallies(programId, cam.id); }} className={`aspect-video bg-black rounded-lg overflow-hidden border-2 cursor-pointer transition-all ${cam.tally === 'program' ? 'border-red-600 shadow-lg' : cam.tally === 'preview' ? 'border-green-600 shadow-lg' : 'border-neutral-800 hover:border-neutral-700'}`}>
                                        <div className="w-full h-full relative group">
                                            <WHEPPlayer id={`video-${cam.id}`} host={mtxHost} streamName={cam.id} className="w-full h-full object-cover opacity-60 group-hover:opacity-100" muted={true}/>
                                            <div className="absolute inset-0 flex items-end p-2 bg-gradient-to-t from-black/80 to-transparent"><span className="text-[10px] font-bold text-white uppercase truncate tracking-tighter">{cam.name}</span></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="w-64 bg-[#0a0a0a] border-l border-neutral-900 flex flex-col shrink-0">
                        <div className="p-4 border-b border-neutral-900 flex flex-col gap-3">
                             <button onClick={() => setForceCam1Audio(!forceCam1Audio)} className={`w-full text-[9px] py-3 rounded border font-bold uppercase transition-colors tracking-widest ${forceCam1Audio ? 'bg-blue-600 text-white border-blue-400' : 'bg-neutral-900 text-neutral-600 border-neutral-800'}`}>{forceCam1Audio ? 'AUDIO: SOLO CAM 1' : 'AUDIO: MEZCLA AUTO'}</button>
                        </div>
                        {/* FIX: Pasamos la c√°mara de PREVIEW para que los controles locales la afecten */}
                        <DirectorPanel activeCam={previewId ? cameras[previewId] : null} onCommand={handleDirectorCommand} onPlayLocal={handlePlayLocal} timers={mediaTimers} activeMedia={activeMedia} currentFilter={previewId ? cameras[previewId]?.filter : null} />
                    </div>
                </div>

                {obsWindowOpen && (
                    <OBSWindow onClose={() => setObsWindowOpen(false)}>
                        <div className="w-full h-full bg-black relative">
                            {/* FIX: AUDIO ACTIVO EN VENTANA OBS */}
                            {programId ? <WHEPPlayer host={mtxHost} streamName={programId} className="w-full h-full object-cover" muted={activeMedia === 'intro' || activeMedia === 'outro' || activeMedia === 'standby'}/> : <div className="w-full h-full bg-black"/>}
                            <MediaOverlay activeMedia={activeMedia} onFinish={() => setActiveMedia(null)} onTimeUpdate={handleTimeUpdate}/>
                            <BroadcastHUD hidden={activeMedia === 'banner' || activeMedia === 'intro'}/>
                        </div>
                    </OBSWindow>
                )}
            </div>
          );
        };

        const App = () => {
          const isPeerReady = usePeerJS();
          const [mode, setMode] = useState('lobby');
          const [preferredId, setPreferredId] = useState("");
          return (
            <>
              {mode === 'lobby' && <Lobby onCreate={(id) => { setPreferredId(id); setMode('dock'); }} onRemote={() => setMode('remote-director')} />}
              {mode === 'dock' && (isPeerReady ? <DockMode preferredId={preferredId} /> : <div className="h-screen bg-black flex items-center justify-center text-white uppercase font-bold tracking-[0.2em] animate-pulse text-xs">INICIANDO PRODOCK...</div>)}
              {mode === 'remote-director' && <RemoteDirector onBack={() => setMode('lobby')} />}
            </>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
