<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EXPLORACIONES OBR | STUDIO</title>
    
    <link rel="icon" type="image/png" href="./obr-logo.png">
    <link rel="apple-touch-icon" href="./obr-logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"PRODOCK STUDIO","short_name":"PRODOCK","start_url":".","display":"standalone","background_color":"#000000","theme_color":"#000000","icons":[{"src":"./obr-logo.png","sizes":"192x192","type":"image/png"},{"src":"./obr-logo.png","sizes":"512x512","type":"image/png"}]}'>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: white; overflow: hidden; touch-action: manipulation; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }
        
        @keyframes film-transition {
            0% { transform: scale(1); filter: brightness(1) blur(0px); }
            50% { transform: scale(1.1); filter: brightness(1.5) blur(4px); }
            100% { transform: scale(1); filter: brightness(1) blur(0px); }
        }
        .film-effect { animation: film-transition 0.8s ease-in-out forwards; }

        .toast-enter { transform: translateX(100%); opacity: 0; }
        .toast-enter-active { transform: translateX(0); opacity: 1; transition: all 300ms; }
        .toast-exit { transform: translateX(0); opacity: 1; }
        .toast-exit-active { transform: translateX(100%); opacity: 0; transition: all 300ms; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { createPortal } from 'react-dom';
        import { 
            Monitor, Wifi, Mic, MicOff, Activity, Maximize, X, 
            Settings, Eye, Moon, Flame, Ghost, Play, Volume2, VolumeX,
            Aperture, Radio, Film, Layers, Zap, Smartphone, Clapperboard, Power, ExternalLink, Edit2, Trash2, Disc, Video, AlertTriangle, CheckCircle, Signal, Globe, Box
        } from 'lucide-react';
        
        const STUDIO_ASSETS = {
            intro: './INTRO_1.mp4',
            outro: './FIN_DIRECTO.mp4',
            banner: './BANNER_1.mp4',
            standby: './VIDEO-ESPERA.mp4'
        };

        const PEER_CONFIG = {
            config: {
                iceServers: [
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:global.stun.twilio.com:3478' }
                ],
                iceCandidatePoolSize: 10,
            }
        };

        const usePeerJS = () => {
          const [loaded, setLoaded] = useState(false);
          useEffect(() => {
            if (window.Peer) { setLoaded(true); return; }
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js';
            script.async = true;
            script.onload = () => setLoaded(true);
            document.body.appendChild(script);
          }, []);
          return loaded;
        };

        const ToastContainer = ({ notifications }) => (
            <div className="absolute top-4 right-4 z-[100] flex flex-col gap-2 pointer-events-none">
                {notifications.map(n => (
                    <div key={n.id} className={`flex items-center gap-2 px-4 py-3 rounded shadow-lg border-l-4 pointer-events-auto animate-fade-in ${n.type === 'error' ? 'bg-red-900/90 border-red-500 text-white' : n.type === 'warning' ? 'bg-yellow-900/90 border-yellow-500 text-white' : 'bg-green-900/90 border-green-500 text-white'}`}>
                        {n.type === 'error' ? <AlertTriangle size={16}/> : n.type === 'warning' ? <Activity size={16}/> : <CheckCircle size={16}/>}
                        <span className="text-xs font-bold">{n.msg}</span>
                    </div>
                ))}
            </div>
        );

        const OBSWindow = ({ children, onClose }) => {
            const [container, setContainer] = useState(null);
            useEffect(() => {
                const win = window.open('', 'OBS_OUTPUT', 'width=1280,height=720,left=0,top=0,menubar=no,toolbar=no,location=no,status=no');
                if (!win) { alert("Permite las ventanas emergentes para la Salida OBS"); onClose(); return; }
                const div = win.document.createElement('div'); div.id = 'obs-root';
                win.document.body.appendChild(div);
                win.document.body.style.margin = "0"; win.document.body.style.backgroundColor = "black"; win.document.body.style.overflow = "hidden"; win.document.title = "SALIDA OBS - EXPLORACIONES OBR";
                const script = win.document.createElement('script'); script.src = "https://cdn.tailwindcss.com"; win.document.head.appendChild(script);
                setContainer(div);
                win.addEventListener('beforeunload', onClose);
                return () => { win.removeEventListener('beforeunload', onClose); win.close(); };
            }, []);
            return container ? createPortal(children, container) : null;
        };

        const RemoteAudio = ({ stream, isMuted, volume = 1 }) => {
            const audioRef = useRef();
            useEffect(() => { if (audioRef.current && stream) audioRef.current.srcObject = stream; }, [stream]);
            useEffect(() => { if (audioRef.current) { audioRef.current.volume = volume; audioRef.current.muted = isMuted; } }, [isMuted, volume]);
            return <audio ref={audioRef} autoPlay playsInline />;
        };

        const VideoDisplay = ({ stream, className }) => {
            const ref = useRef();
            useEffect(() => { if (ref.current && stream) ref.current.srcObject = stream; }, [stream]);
            return <video ref={ref} autoPlay playsInline muted className={className} />;
        };

        const BroadcastHUD = ({ hidden }) => {
            const [log, setLog] = useState({ msg: 'SISTEMA OBR ONLINE', type: 'text-green-500' });
            const [socialIdx, setSocialIdx] = useState(0);
            
            useEffect(() => {
                const msgs = ["Escaneo espectro...", "Geometr铆a: OK", "Red Peer: ESTABLE", "Buffer video: 100%", "Temp: NOMINAL", "Buscando E.V.P...", "Ciclo red: OK", "Fluctuaci贸n detectada", "IR: ACTIVO", "Analizando patr贸n...", "Ruido: -40dB", "Mag: Estable"];
                const t = setInterval(() => { 
                    if(Math.random() > 0.5) { 
                        const isCrit = Math.random() > 0.8; 
                        const type = isCrit ? 'text-red-500 font-bold' : (Math.random()>0.6 ? 'text-yellow-400' : 'text-pink-300'); 
                        setLog({ msg: msgs[Math.floor(Math.random() * msgs.length)], type }); 
                    } 
                }, 1500);
                return () => clearInterval(t);
            }, []);

            useEffect(() => { const t = setInterval(() => setSocialIdx(prev => (prev + 1) % 3), 4000); return () => clearInterval(t); }, []);

            return (
                <div className={`absolute inset-0 pointer-events-none overflow-hidden select-none font-sans z-30 transition-all ${hidden ? 'water-pop-hide' : 'glitch-restore'}`}>
                    <div className="absolute bottom-12 left-4">
                        <div className={`text-[10px] font-mono bg-black/80 px-2 py-1 border-l-2 border-red-500 animate-pulse ${log.type}`}>{`> ${log.msg.toUpperCase()}`}</div>
                    </div>
                    <div className="absolute bottom-0 left-0 right-0 flex justify-center items-end">
                        <div className="bg-gradient-to-t from-black via-black/80 to-transparent w-full py-2 flex justify-center h-10 items-end border-t border-red-900/30">
                            {socialIdx === 0 && <span className="text-white font-bold tracking-[0.3em] animate-fade-in text-xs mb-1">SGUENOS EN</span>}
                            {socialIdx === 1 && <div className="flex gap-6 text-white text-sm animate-fade-in font-bold mb-1 items-center"><span className="text-pink-500 drop-shadow-sm">TikTok</span><span className="text-blue-500 drop-shadow-sm">Facebook</span><span className="text-red-500 drop-shadow-sm">YouTube</span></div>}
                            {socialIdx === 2 && <span className="text-red-500 font-mono tracking-widest animate-fade-in text-sm bg-black/90 px-3 py-0.5 border-b-2 border-red-600">@EXPLORACIONES OBR</span>}
                        </div>
                    </div>
                </div>
            );
        };

        const MediaOverlay = ({ activeMedia, onFinish }) => {
            if (!activeMedia) return null;
            const src = STUDIO_ASSETS[activeMedia];
            const isBanner = activeMedia === 'banner';
            const containerStyle = isBanner ? "absolute bottom-[50px] left-0 w-full h-[135px] z-40 flex items-center justify-center pointer-events-none" : "absolute inset-0 z-50 bg-black flex items-center justify-center";
            const videoStyle = isBanner ? "w-full h-full object-cover object-center opacity-90" : "w-full h-full object-contain";
            
            // FIX: Bucle estrictamente desactivado para todo excepto standby
            const shouldLoop = activeMedia === 'standby'; 
            
            return (
                <div className={containerStyle}>
                    <video 
                      key={activeMedia} 
                      id="studio-media-player" 
                      src={src} 
                      autoPlay 
                      loop={shouldLoop} 
                      playsInline
                      className={videoStyle} 
                      onEnded={() => { 
                          if (!shouldLoop && onFinish) { 
                              onFinish(); 
                          } 
                      }} 
                      onError={() => { console.error("Error Video"); if(onFinish) onFinish(); }} 
                    />
                </div>
            );
        };

        const DirectorPanel = ({ activeCam, conn, onCommand, onPlayLocal, isOffline }) => {
            return (
                <div className="h-full w-64 bg-[#111] border-l border-neutral-800 flex flex-col animate-in slide-in-from-right duration-300 shrink-0">
                    <div className="p-4 border-b border-neutral-800 bg-neutral-900/30">
                        <h3 className="text-white font-bold text-sm flex items-center gap-2 mb-3"><Film size={14} className="text-cyan-500" /> MEDIA DE ESTUDIO</h3>
                        <div className="grid grid-cols-2 gap-2">
                            <button onClick={() => onPlayLocal('intro')} className="bg-cyan-900/30 hover:bg-cyan-600 hover:text-white text-cyan-400 text-xs py-2 rounded border border-cyan-800 flex items-center justify-center gap-1"><Play size={10}/> INTRO</button>
                            <button onClick={() => onPlayLocal('outro')} className="bg-red-900/30 hover:bg-red-600 hover:text-white text-red-400 text-xs py-2 rounded border border-red-800 flex items-center justify-center gap-1"><Play size={10}/> OUTRO</button>
                            <button onClick={() => onPlayLocal('banner')} className="col-span-2 bg-neutral-800 hover:bg-neutral-700 text-neutral-300 text-xs py-2 rounded border border-neutral-600 flex items-center justify-center gap-1"><Layers size={10}/> MOSTRAR BANNER</button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-6">
                        {!activeCam ? (
                            <div className="text-center text-neutral-600 py-10"><Aperture size={32} className="mx-auto mb-2 opacity-20" /><p className="text-[10px] font-mono">SELECCIONA CMARA</p></div>
                        ) : (
                            <>
                                <div className="pb-2 border-b border-neutral-800 mb-2">
                                    <h3 className="text-white font-bold text-sm flex items-center gap-2"><Settings size={14} className="text-red-500" /> CAM: {activeCam.name}</h3>
                                    {isOffline && <span className="text-[9px] text-yellow-500 bg-yellow-900/20 px-1 rounded">SIMULACIN</span>}
                                </div>
                                <section>
                                    <label className="text-[10px] font-bold text-neutral-500 mb-3 block tracking-wider">FILTROS EN MVIL</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        <button onClick={() => onCommand('cmd', 'filter', 'normal')} className="bg-neutral-800 hover:bg-white text-neutral-300 text-xs py-3 rounded border border-neutral-700">NORMAL</button>
                                        <button onClick={() => onCommand('cmd', 'filter', 'night')} className="bg-green-900/20 hover:bg-green-500 text-green-500 text-xs py-3 rounded border border-green-900/50 flex justify-center gap-2"><Moon size={12}/> NOCTURNO</button>
                                        <button onClick={() => onCommand('cmd', 'filter', 'thermal')} className="bg-blue-900/20 hover:bg-blue-500 text-blue-500 text-xs py-3 rounded border border-blue-900/50 flex justify-center gap-2"><Flame size={12}/> TRMICO</button>
                                        <button onClick={() => onCommand('cmd', 'filter', 'urbex')} className="bg-orange-900/20 hover:bg-orange-500 text-orange-500 text-xs py-3 rounded border border-orange-900/50">URBEX</button>
                                    </div>
                                </section>
                                <section>
                                    <label className="text-[10px] font-bold text-neutral-500 mb-3 block tracking-wider">IA & SLS (EN MVIL)</label>
                                    <div className="space-y-2">
                                        <button onClick={() => onCommand('cmd', 'filter', 'sls')} className="w-full bg-purple-900/20 hover:bg-purple-500 text-purple-400 text-xs py-3 rounded border border-purple-900/50 flex justify-center gap-2 font-bold"><Ghost size={14}/> ACTIVAR SLS (CALOR)</button>
                                        <button onClick={() => onCommand('cmd', 'toggle', 'pareidolia')} className="w-full bg-red-900/20 hover:bg-red-600 text-red-500 text-xs py-3 rounded border border-red-900/50 flex justify-center gap-2"><Eye size={14}/> VISION IA</button>
                                    </div>
                                </section>
                                <div className="pt-4 border-t border-neutral-800">
                                    <button onClick={() => onCommand('cmd', 'reset', '')} className="w-full bg-black hover:bg-neutral-800 text-neutral-500 text-[10px] py-2 rounded border border-neutral-800">RESETEAR CMARA</button>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const RemoteDirector = ({ onBack }) => {
            const [dockId, setDockId] = useState('');
            const [status, setStatus] = useState('DESCONECTADO');
            const [isConnected, setIsConnected] = useState(false);
            const [isOffline, setIsOffline] = useState(false);
            const [cameraList, setCameraList] = useState([]); 
            const [obsState, setObsState] = useState({ streaming: false, recording: false });
            const [notifications, setNotifications] = useState([]);
            
            const peerRef = useRef(null);
            const connRef = useRef(null);

            const notify = (msg, type = 'success') => {
                const id = Date.now();
                setNotifications(prev => [...prev, { id, msg, type }]);
                setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== id)), 4000);
            };

            const connect = () => {
                if(!dockId) return;
                setStatus('CONECTANDO...');
                const peer = new window.Peer(null, PEER_CONFIG);
                peerRef.current = peer;
                
                peer.on('open', () => {
                    const conn = peer.connect(dockId.trim());
                    connRef.current = conn;
                    conn.on('open', () => {
                        setStatus('CONECTADO A ESTUDIO');
                        setIsConnected(true);
                        conn.send({ type: 'register-director' });
                        notify("Conexi贸n Establecida");
                    });
                    conn.on('data', (data) => {
                        if (data.type === 'camera-list-update') setCameraList(data.cameras);
                        if (data.type === 'obs-state-update') setObsState(data.state);
                    });
                    conn.on('close', () => { setStatus('DESCONECTADO'); setIsConnected(false); });
                });
            };

            const startOfflineMode = () => {
                setIsOffline(true);
                setIsConnected(true);
                setStatus('MODO SIMULACIN OFFLINE');
                notify("MODO SIMULACIN ACTIVADO", "warning");
                
                // Generar C谩maras Simuladas
                setCameraList([
                    { id: 'sim-1', name: 'CAM 1 (SALA)', tally: 'program', ping: 45, netQuality: 'EXCELENTE', hasAI: true, preview: null },
                    { id: 'sim-2', name: 'CAM 2 (PASILLO)', tally: 'preview', ping: 112, netQuality: 'BUENA', hasAI: false, preview: null },
                    { id: 'sim-3', name: 'CAM 3 (STANO)', tally: 'idle', ping: 210, netQuality: 'MEDIA', hasAI: true, preview: null },
                    { id: 'sim-4', name: 'CAM 4 (PATIO)', tally: 'idle', ping: 35, netQuality: 'EXCELENTE', hasAI: false, preview: null }
                ]);
            };

            const send = (category, action, value) => {
                if (isOffline) {
                    // --- MOTOR DE SIMULACIN LOCAL ---
                    notify(`SIMULACIN: ${category.toUpperCase()} -> ${action}`, "warning");
                    
                    if (category === 'obs') {
                        if (action === 'start-stream') setObsState(p => ({...p, streaming: true}));
                        if (action === 'stop-stream') setObsState(p => ({...p, streaming: false}));
                        if (action === 'start-rec') setObsState(p => ({...p, recording: true}));
                        if (action === 'stop-rec') setObsState(p => ({...p, recording: false}));
                    }
                    if (category === 'cam-rename') {
                         setCameraList(prev => prev.map(c => c.id === value.id ? { ...c, name: value.name } : c));
                    }
                    if (category === 'mixer') {
                        if (action === 'preview') {
                            setCameraList(prev => prev.map(c => c.id === value ? { ...c, tally: 'preview' } : (c.tally === 'preview' ? { ...c, tally: 'idle' } : c)));
                        }
                        if (action === 'program') {
                            // Encontrar quien era program para ponerlo idle, y poner nuevo program
                            setCameraList(prev => prev.map(c => {
                                if (c.id === value) return { ...c, tally: 'program' };
                                if (c.tally === 'program') return { ...c, tally: 'idle' }; // El viejo program pasa a idle
                                return c;
                            }));
                        }
                    }
                    return;
                }

                // L贸gica Online Real
                if(connRef.current) {
                    if(navigator.vibrate) navigator.vibrate(50);
                    connRef.current.send({ type: 'director-cmd', category, action, value });
                }
            };
            
            const handleRename = (id, newName) => { send('cam-rename', 'rename', { id, name: newName }); };

            const requestSwitch = (type, value) => {
                if (isOffline) {
                    // Simulaci贸n de Corte
                    if (type === 'mixer' && (value === 'cut' || value === 'auto')) {
                        const previewCam = cameraList.find(c => c.tally === 'preview');
                        const programCam = cameraList.find(c => c.tally === 'program');
                        
                        if (!previewCam) { notify("SIM: NO HAY PREVIO", "error"); return; }
                        
                        // Swap Tally
                        setCameraList(prev => prev.map(c => {
                            if (c.id === previewCam.id) return { ...c, tally: 'program' };
                            if (programCam && c.id === programCam.id) return { ...c, tally: 'idle' }; // Program se va
                            return c;
                        }));
                        notify("SIM: CORTE REALIZADO");
                        return;
                    }
                }

                // L贸gica Real
                if (type === 'mixer' && (value === 'cut' || value === 'auto')) {
                    const hasPreview = cameraList.some(c => c.tally === 'preview');
                    if (!hasPreview) {
                        notify("SELECCIONA CMARA EN PREVIO (VERDE) ANTES DE CORTE", "error");
                        return;
                    }
                }
                
                if (type === 'mixer' && value === 'auto') { send('mixer', 'auto', null); return; }
                if (type === 'mixer' && value === 'cut') send('mixer', 'cut', null);
                if (type === 'mixer' && value === 'preview') send('mixer', 'preview', value);
                if (type === 'mixer' && value === 'program') send('mixer', 'program', value);
            };
            
            // Funci贸n auxiliar para pasar comandos de c谩mara localmente en simulaci贸n
            const handleCamCommand = (cat, act, val) => {
                send('cam', act, val);
            };

            if(!isConnected) {
                return (
                    <div className="min-h-screen bg-black flex flex-col items-center justify-center p-6 space-y-6">
                        <div className="flex flex-col items-center mb-4">
                            <img src="./obr-logo.png" className="w-20 h-20 object-contain mb-4 drop-shadow-[0_0_15px_rgba(220,38,38,0.5)]" alt="Logo" />
                            <h2 className="text-2xl font-bold text-white tracking-widest">EXPLORACIONES <span className="text-red-600">OBR</span></h2>
                            <p className="text-xs text-gray-500 mt-1">ACCESO DE DIRECTOR</p>
                        </div>
                        <input value={dockId} onChange={e=>setDockId(e.target.value)} placeholder="ID DEL ESTUDIO (PC)" className="w-full bg-[#111] border border-red-900 p-4 text-center text-xl text-white font-mono rounded-lg outline-none focus:border-red-500"/>
                        <button onClick={connect} className="w-full bg-red-900 text-white font-bold py-4 rounded-lg shadow-lg hover:bg-red-700">CONECTAR</button>
                        
                        <div className="w-full flex justify-center">
                            <button onClick={startOfflineMode} className="text-xs text-gray-500 border border-gray-800 px-4 py-2 rounded hover:text-white hover:border-gray-500 transition-colors flex items-center gap-2"><Box size={12}/> MODO OFFLINE (SIMULACIN)</button>
                        </div>

                        <button onClick={onBack} className="text-gray-500 text-sm mt-4">VOLVER AL MEN</button>
                        <div className="text-xs text-yellow-500 font-mono">{status}</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-black flex flex-col font-sans relative">
                    <ToastContainer notifications={notifications} />
                    
                    <div className="bg-[#111] p-3 border-b border-red-900 flex justify-between items-center shrink-0">
                        <div className="flex items-center gap-2">
                            <span className={`font-bold text-sm tracking-widest animate-pulse ${isOffline ? 'text-yellow-500' : 'text-red-500'}`}>{isOffline ? 'MODO SIMULACIN' : 'DIRECTOR VIVO'}</span>
                            <span className="text-[10px] text-gray-400">|</span>
                            {obsState.streaming && <span className="text-[10px] text-red-500 font-bold"> LIVE</span>}
                            {obsState.recording && <span className="text-[10px] text-blue-400 font-bold"> REC</span>}
                            {!obsState.streaming && !obsState.recording && <span className="text-[10px] text-gray-500">STANDBY</span>}
                        </div>
                        <button onClick={() => { if(connRef.current) connRef.current.close(); setIsConnected(false); setIsOffline(false); setStatus('DESCONECTADO'); }} className="text-xs text-gray-500 border border-gray-700 px-2 py-1 rounded">SALIR</button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-6 pb-20">
                        <div className="space-y-2">
                            <h3 className="text-xs text-red-500 font-bold tracking-widest border-b border-red-900 pb-1 flex items-center gap-2"><Radio size={12}/> CONTROL DE EMISIN</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => send('obs', 'start-stream', null)} className={`bg-green-700 border-b-4 border-green-900 text-white py-6 rounded-lg font-bold text-lg active:border-b-0 active:translate-y-1 ${obsState.streaming ? 'opacity-50' : ''}`}>INICIAR LIVE</button>
                                <button onClick={() => send('obs', 'stop-stream', null)} className={`bg-red-700 border-b-4 border-red-900 text-white py-6 rounded-lg font-bold text-lg active:border-b-0 active:translate-y-1 ${!obsState.streaming ? 'opacity-50' : ''}`}>CORTAR LIVE</button>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3 mt-4 border-t border-gray-800 pt-4">
                                <button onClick={() => requestSwitch('mixer', 'cut')} className="bg-neutral-800 border-b-4 border-neutral-900 text-white py-4 rounded-lg font-bold active:border-b-0 active:translate-y-1 shadow-lg">CORTE (CUT)</button>

              <div className="relative z-10 w-full max-w-sm bg-[#111] p-8 rounded-2xl border border-[#222] shadow-2xl flex flex-col gap-6">
                <div className="text-center">
                    <img src="./obr-logo.png" className="w-24 h-24 mx-auto mb-4 object-contain drop-shadow-[0_0_20px_rgba(220,38,38,0.6)]" alt="OBR Logo" />
                    <h1 className="text-2xl font-bold text-white tracking-widest">EXPLORACIONES <span className="text-red-600">OBR</span></h1>

                <p className="text-[9px] text-center text-gray-600 mt-2">v115.0 - OBR EQUIPO ESPECIAL</p>

        const DockMode = () => {
          const [myId, setMyId] = useState(null);
          const [cameras, setCameras] = useState({}); 
          const [programId, setProgramId] = useState(null);
          const [previewId, setPreviewId] = useState(null);
          const [obsWindowOpen, setObsWindowOpen] = useState(false);
          const [audioState, setAudioState] = useState({}); 
          const [activeMedia, setActiveMedia] = useState(null);
          const [renamingId, setRenamingId] = useState(null);
          const [tempName, setTempName] = useState("");
          const [headerHidden, setHeaderHidden] = useState(false);
          const [inTransition, setInTransition] = useState(false);
          const [notifications, setNotifications] = useState([]);
          const [pingStats, setPingStats] = useState({});
          
          const [obsConnected, setObsConnected] = useState(false);
          const [obsStreaming, setObsStreaming] = useState(false);
          const [obsRecording, setObsRecording] = useState(false);

          const peerRef = useRef(null);
          const camerasRef = useRef({});
          const programIdRef = useRef(null);
          const directorConnRef = useRef(null);
          const obsSocketRef = useRef(null);
          const videoPlayerRef = useRef(null);
          
          const previewCanvasRef = useRef(document.createElement('canvas'));

          const notify = (msg, type = 'success') => {
              const id = Date.now();
              setNotifications(prev => [...prev, { id, msg, type }]);
              setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== id)), 4000);
          };

          // --- PRECARGA ASSETS ---
          useEffect(() => {
              Object.values(STUDIO_ASSETS).forEach(src => {
                  const video = document.createElement('video');
                  video.src = src;
                  video.preload = 'auto';
              });
          }, []);

          useEffect(() => {
              const interval = setInterval(() => {
                  if (directorConnRef.current && directorConnRef.current.open) {
                      directorConnRef.current.send({ type: 'obs-state-update', state: { streaming: obsStreaming, recording: obsRecording } });
                      
                      const list = Object.values(camerasRef.current).map(c => {
                          let previewData = null;
                          const videoEl = document.getElementById(`video-${c.id}`);
                          if (videoEl && !videoEl.paused && !videoEl.ended) {
                              const ctx = previewCanvasRef.current.getContext('2d');
                              previewCanvasRef.current.width = 100; 
                              previewCanvasRef.current.height = 56;
                              ctx.drawImage(videoEl, 0, 0, 100, 56);
                              previewData = previewCanvasRef.current.toDataURL('image/jpeg', 0.3);
                          }
                          return { 
                              id: c.id, 
                              name: c.name, 
                              tally: c.tally, 
                              hasAI: c.hasAI || false, 
                              preview: previewData,
                              ping: Math.floor(Math.random() * 50 + 20),
                              netQuality: 'BUENA'
                          };
                      });
                      directorConnRef.current.send({ type: 'camera-list-update', cameras: list });
                  }
              }, 1000); 
              return () => clearInterval(interval);
          }, [obsStreaming, obsRecording]);

          useEffect(() => { camerasRef.current = cameras; }, [cameras]);
          useEffect(() => { programIdRef.current = programId; }, [programId]);

          // OBS Websocket
          useEffect(() => {
              let ws; let reconnectInt;
              const connectOBS = () => {
                  try {
                      ws = new WebSocket('ws://localhost:4455');
                      ws.onopen = () => { setObsConnected(true); notify("OBS Conectado"); ws.send(JSON.stringify({ op: 1, d: { rpcVersion: 1 } })); };
                      ws.onclose = () => { setObsConnected(false); setObsStreaming(false); setObsRecording(false); notify("OBS Desconectado", "error"); reconnectInt = setTimeout(connectOBS, 5000); };
                      ws.onerror = () => {}; 
                      ws.onmessage = (msg) => { const data = JSON.parse(msg.data); if (data.op === 5) { if (data.d.eventType === 'StreamStateChanged') setObsStreaming(data.d.eventData.outputActive); if (data.d.eventType === 'RecordStateChanged') setObsRecording(data.d.eventData.outputActive); } };
                      obsSocketRef.current = ws;
                  } catch (e) { }
              };
              connectOBS();
              return () => { if(ws) ws.close(); clearTimeout(reconnectInt); };
          }, []);

          const sendObsCommand = (requestType) => {
              if (obsSocketRef.current && obsSocketRef.current.readyState === WebSocket.OPEN) {
                  const reqId = Math.random().toString(36).substring(7);
                  obsSocketRef.current.send(JSON.stringify({ op: 6, d: { requestType: requestType, requestId: reqId } }));
              } else {
                  notify("OBS no est谩 conectado", "error");
              }
          };

          useEffect(() => {
            const peer = new window.Peer(null, PEER_CONFIG); 
            peerRef.current = peer;
            peer.on('open', (id) => setMyId(id));
            
            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'register') {
                        updateCameraState(conn.peer, { id: conn.peer, conn: conn, name: data.name, tally: 'idle', stream: camerasRef.current[conn.peer]?.stream, hasAI: data.hasAI });
                        setAudioState(prev => ({ ...prev, [conn.peer]: { muted: false, vol: 1 } }));
                        notify(`${data.name} Conectada`);
                    }
                    if (data.type === 'register-director') {
                        directorConnRef.current = conn;
                        notify("Director M贸vil Conectado");
                    }
                    if (data.type === 'director-cmd') handleDirectorCommand(data);
                });
                conn.on('close', () => removeCamera(conn.peer));
            });

            peer.on('call', (call) => {
                call.answer(); 
                call.on('stream', (remoteStream) => {
                    updateCameraState(call.peer, { id: call.peer, stream: remoteStream, conn: camerasRef.current[call.peer]?.conn, name: camerasRef.current[call.peer]?.name || 'Cam ' + call.peer.substr(0,4), tally: camerasRef.current[call.peer]?.tally || 'idle' });
                });
            });
            return () => peer.destroy();
          }, []); 

          const handleDirectorCommand = (cmd) => {
              if (cmd.category === 'obs') {
                  if (cmd.action === 'start-stream') sendObsCommand('StartStream');
                  if (cmd.action === 'stop-stream') sendObsCommand('StopStream');
                  if (cmd.action === 'start-rec') sendObsCommand('StartRecord');
                  if (cmd.action === 'stop-rec') sendObsCommand('StopRecord');
              }
              if (cmd.category === 'cam') {
                  const currentProgId = programIdRef.current;
                  if (currentProgId && camerasRef.current[currentProgId]?.conn) {
                      camerasRef.current[currentProgId].conn.send({ type: 'cmd', action: cmd.action, value: cmd.value });
                      if (cmd.action === 'toggle' && cmd.value === 'pareidolia') setHeaderHidden(prev => !prev);
                  } else { notify("No hay c谩mara al aire", "error"); }
              }
              if (cmd.category === 'media') handlePlayLocal(cmd.value);
              if (cmd.category === 'mixer') window.dispatchEvent(new CustomEvent('remote-mix', { detail: cmd }));
              if (cmd.category === 'cam-rename') setCameras(prev => ({ ...prev, [cmd.value.id]: { ...prev[cmd.value.id], name: cmd.value.name } }));
          };

          useEffect(() => {
              const handler = (e) => {
                  if (e.detail.action === 'cut') handleCut();
                  if (e.detail.action === 'auto') handleAuto();
                  if (e.detail.action === 'preview') { setPreviewId(e.detail.value); sendTallyUpdate(programId, e.detail.value); }
                  if (e.detail.action === 'program') { switchProgram(e.detail.value); }
              };
              window.addEventListener('remote-mix', handler);
              return () => window.removeEventListener('remote-mix', handler);
          }); 

          const updateCameraState = (peerId, newData) => {
              setCameras(prev => {
                  const updated = { ...prev, [peerId]: { ...(prev[peerId] || {}), ...newData } };
                  return updated;
              });
          };

          const removeCamera = (peerId) => {
              setCameras(prev => { const n = { ...prev }; delete n[peerId]; return n; });
              if (programId === peerId) setProgramId(null);
              if (previewId === peerId) setPreviewId(null);
          };

          const deleteCamera = (id, e) => {
              e.stopPropagation();
              if(confirm("驴Eliminar c谩mara?")) { if(cameras[id]?.conn) cameras[id].conn.close(); removeCamera(id); }
          };

          const startRenaming = (id, currentName, e) => { e.stopPropagation(); setRenamingId(id); setTempName(currentName); };
          const saveRename = (id, e) => { e.stopPropagation(); setCameras(prev => ({ ...prev, [id]: { ...prev[id], name: tempName } })); setRenamingId(null); };
          const sendCommand = (conn, type, action, value) => { if (conn) conn.send({ type, action, value }); };
          const sendTallyUpdate = (pId, pvId) => {
              Object.values(camerasRef.current).forEach(cam => {
                  if (!cam.conn) return;
                  let state = 'idle';
                  if (cam.id === pId) state = 'program';
                  else if (cam.id === pvId) state = 'preview';
                  if (cam.tally !== state) { cam.conn.send({ type: 'tally', state: state }); updateCameraState(cam.id, { tally: state }); }
              });
          };

          const switchProgram = (newId) => {
             if (programId && cameras[programId]?.conn) cameras[programId].conn.send({ type: 'cmd', action: 'reset' });
             if (newId && cameras[newId]?.conn) cameras[newId].conn.send({ type: 'cmd', action: 'reset' });
             setProgramId(newId); setPreviewId(null); sendTallyUpdate(newId, null); setActiveMedia(null); setHeaderHidden(false);
          };

          const handleCut = () => { if (previewId) switchProgram(previewId); };
          const handleAuto = () => { if (previewId) { setInTransition(true); setTimeout(() => { const old = programId; const newId = previewId; setProgramId(newId); setPreviewId(old); sendTallyUpdate(newId, old); setActiveMedia(null); setHeaderHidden(false); setInTransition(false); }, 500); } };
          
          const handlePlayLocal = (type) => { 
              setActiveMedia(type); 
              setTimeout(() => { const v = document.getElementById('studio-media-player'); if (v) { v.currentTime = 0; v.play(); } }, 50);
          };
          
          const toggleMute = (id, e) => { e.stopPropagation(); setAudioState(prev => ({ ...prev, [id]: { ...prev[id], muted: !prev[id]?.muted } })); };
          
          const handleMediaFinish = () => {
              let target = previewId || programId;
              if(!target) {
                  const cams = Object.values(camerasRef.current);
                  if(cams.length > 0) target = cams[cams.length-1].id;
              }
              if(target) switchProgram(target);
          };

          const camList = Object.values(cameras);
          const previewCam = previewId ? cameras[previewId] : null;

          return (
            <div className="h-screen flex flex-col bg-[#0a0a0a] text-neutral-300 font-sans overflow-hidden relative">
                <ToastContainer notifications={notifications} />
                {camList.map(cam => <RemoteAudio key={cam.id} stream={cam.stream} isMuted={audioState[cam.id]?.muted} volume={1} />)}
                <div className="h-12 bg-black border-b border-[#222] flex items-center justify-between px-4 z-10 shrink-0">
                    <div className="flex items-center gap-4">
                        <div className="flex items-center gap-2"><img src="./obr-logo.png" className="w-6 h-6 object-contain" alt="OBR" /><span className="font-bold text-white tracking-widest text-xs">EXPLORACIONES OBR</span></div>
                        <div className={`px-2 py-0.5 rounded text-[10px] font-bold border ${obsConnected ? (obsStreaming ? 'bg-red-900/50 text-red-500 border-red-500 animate-pulse' : 'bg-green-900/30 text-green-500 border-green-800') : 'bg-gray-800 text-gray-500 border-gray-700'}`}>{obsConnected ? (obsStreaming ? " EN VIVO" : " OBS LISTO") : " DESC"}</div>
                        {obsConnected && obsRecording && <div className="px-2 py-0.5 rounded text-[10px] font-bold border bg-blue-900/50 text-blue-400 border-blue-500 animate-pulse"> REC</div>}
                    </div>
                    <div className="flex items-center gap-4">
                        {myId ? <div className="flex items-center gap-2 bg-[#111] px-3 py-1 rounded border border-[#333] cursor-pointer" onClick={() => {navigator.clipboard.writeText(myId); notify("ID Copiado");}}><span className="text-[10px] text-neutral-500">DOCK ID:</span><span className="font-mono text-cyan-400 font-bold text-xs select-all">{myId}</span></div> : <span className="text-yellow-500 text-[10px]">CONECTANDO...</span>}
                        <button onClick={() => setObsWindowOpen(true)} className="text-[10px] font-bold bg-white text-black px-3 py-1 rounded flex items-center gap-1 hover:bg-neutral-200 transition-colors"><Maximize size={12} /> SALIDA OBS</button>
                    </div>
                </div>
                <div className="flex-1 flex overflow-hidden">
                    <div className="flex-1 flex flex-col p-4 gap-4 overflow-hidden">
                        <div className="h-[50%] flex gap-4">
                            <div className="flex-1 bg-black rounded-xl border border-neutral-800 relative overflow-hidden flex flex-col shadow-lg">
                                <div className="absolute top-3 left-3 z-10 bg-green-600 text-white text-[10px] px-2 py-0.5 rounded font-bold tracking-wider shadow-md">PREVIEW</div>
                                <div className="flex-1 relative flex items-center justify-center bg-[#050505]">
                                    {previewId && cameras[previewId]?.stream ? <VideoDisplay stream={cameras[previewId].stream} className="w-full h-full object-contain" /> : <div className="text-neutral-700 font-mono text-2xl flex flex-col items-center"><Monitor size={48} className="mb-2 opacity-20"/>NO SIGNAL</div>}
                                </div>
                            </div>
                            <div className="flex-1 bg-black rounded-xl border-2 border-red-900/50 relative overflow-hidden flex flex-col shadow-[0_0_30px_rgba(200,0,0,0.1)]">
                                 <div className="absolute top-3 left-3 z-10 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded font-bold tracking-wider shadow-md flex items-center gap-1"><span className="w-2 h-2 bg-white rounded-full animate-pulse"></span> PROGRAM</div>
                                 
                                 {/* PROGRAM CONTENT RENDER DIRECTO */}
                                 {!obsWindowOpen && (
                                    <div className="relative w-full h-full flex items-center justify-center bg-black overflow-hidden">
                                        <div className={`w-full h-full absolute inset-0 ${inTransition ? 'film-effect' : ''}`}>
                                            {programId && cameras[programId]?.stream ? (
                                                <VideoDisplay stream={cameras[programId].stream} className="w-full h-full object-cover absolute inset-0" />
                                            ) : <div className="text-black bg-black w-full h-full flex items-center justify-center text-4xl font-mono text-neutral-800 absolute inset-0">BLACK</div>}
                                        </div>
                                        {activeMedia !== 'intro' && activeMedia !== 'outro' && activeMedia !== 'standby' && <BroadcastHUD hidden={headerHidden} />}
                                        <MediaOverlay activeMedia={activeMedia} onFinish={handleMediaFinish} />
                                    </div>
                                 )}

                                 {obsWindowOpen && <div className="flex items-center justify-center h-full text-neutral-600 text-xs font-mono">MOSTRANDO EN VENTANA EXTERNA...</div>}
                            </div>
                        </div>
                        <div className="h-16 bg-[#111] rounded-xl border border-neutral-800 flex items-center justify-center gap-8 px-8 shadow-inner shrink-0">
                             <button onClick={handleCut} className="h-10 px-8 bg-neutral-700 hover:bg-neutral-600 text-white font-bold rounded shadow-lg border-b-4 border-neutral-900 active:translate-y-0.5 active:border-b-0 transition-all text-xs tracking-wider">CUT</button>
                             <div className="h-full w-px bg-neutral-800 mx-4"></div>
                             <button onClick={handleAuto} className="h-12 px-10 bg-gradient-to-b from-red-600 to-red-800 hover:from-red-500 hover:to-red-700 text-white font-bold rounded shadow-lg border-b-4 border-red-950 active:translate-y-0.5 active:border-b-0 transition-all tracking-widest text-sm">AUTO MIX</button>
                             <div className="h-full w-px bg-neutral-800 mx-4"></div>
                             <button onClick={() => handlePlayLocal('standby')} className="h-10 px-6 bg-black border border-neutral-800 text-neutral-500 hover:text-white hover:border-neutral-600 rounded text-[10px] tracking-wider transition-colors">PAUSAR</button>
                        </div>
                        <div className="flex-1 bg-[#080808] rounded-xl p-3 border border-neutral-800 overflow-y-auto">
                            <div className="grid grid-cols-5 gap-2 h-full content-start">
                                {camList.map(cam => (
                                    <div key={cam.id} onClick={() => { if(programId === cam.id) return; setPreviewId(cam.id); sendTallyUpdate(programId, cam.id); }} className={`aspect-video bg-black rounded-lg overflow-hidden border-2 relative cursor-pointer group transition-all ${cam.tally === 'program' ? 'border-red-600 shadow-[0_0_15px_rgba(220,0,0,0.4)] ring-1 ring-red-900' : cam.tally === 'preview' ? 'border-green-600 shadow-[0_0_15px_rgba(0,220,0,0.4)] ring-1 ring-green-900' : 'border-neutral-800 hover:border-neutral-600'}`}>
                                        <video id={`video-${cam.id}`} ref={el => { if(el && cam.stream) el.srcObject = cam.stream; }} autoPlay playsInline muted className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
                                        <div className="absolute bottom-0 left-0 right-0 bg-black/80 backdrop-blur-sm px-2 py-1 flex justify-between items-center group-hover:opacity-100 opacity-80 transition-opacity">
                                            {renamingId === cam.id ? (
                                                <div className="flex items-center gap-1 w-full">
                                                    <input autoFocus value={tempName} onChange={(e) => setTempName(e.target.value)} onClick={(e) => e.stopPropagation()} className="bg-[#222] text-[10px] text-white w-full border border-gray-600 rounded px-1"/>
                                                    <button onClick={(e) => saveRename(cam.id, e)} className="text-green-500 hover:text-white"><div className="w-3 h-3 bg-green-500 rounded-full"></div></button>
                                                </div>
                                            ) : (
                                                <>
                                                    <div className="flex items-center gap-1 truncate"><span className="text-[10px] font-bold text-white truncate max-w-[80px]">{cam.name}</span><button onClick={(e) => startRenaming(cam.id, cam.name, e)} className="text-gray-500 hover:text-white"><Edit2 size={10} /></button></div>
                                                    <div className="flex items-center gap-2"><button onClick={(e) => toggleMute(cam.id, e)} className={`${audioState[cam.id]?.muted ? 'text-red-500' : 'text-green-500'} hover:scale-110 transition-transform`}>{audioState[cam.id]?.muted ? <MicOff size={10}/> : <Volume2 size={10}/>}</button><button onClick={(e) => deleteCamera(cam.id, e)} className="text-red-600 hover:text-red-400"><Trash2 size={10}/></button></div>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    <DirectorPanel activeCam={previewCam} conn={previewCam?.conn} onCommand={sendCommand} onPlayLocal={handlePlayLocal} />
                </div>
                {obsWindowOpen && (<OBSWindow onClose={() => setObsWindowOpen(false)}>
                    <div className="relative w-full h-full flex items-center justify-center bg-black overflow-hidden">
                        <div className={`w-full h-full absolute inset-0 ${inTransition ? 'film-effect' : ''}`}>
                            {programId && cameras[programId]?.stream ? (
                                <VideoDisplay stream={cameras[programId].stream} className="w-full h-full object-cover absolute inset-0" />
                            ) : <div className="text-black bg-black w-full h-full flex items-center justify-center text-4xl font-mono text-neutral-800 absolute inset-0">BLACK</div>}
                        </div>
                        {activeMedia !== 'intro' && activeMedia !== 'outro' && activeMedia !== 'standby' && <BroadcastHUD hidden={headerHidden} />}
                        <MediaOverlay activeMedia={activeMedia} onFinish={handleMediaFinish} />
                    </div>
                </OBSWindow>)}
            </div>
          );
        };

        const App = () => {
          const isPeerReady = usePeerJS();
          const [mode, setMode] = useState('lobby'); 
          return (
            <>
              {mode === 'lobby' && <Lobby onCreate={() => setMode('dock')} onRemote={() => setMode('remote-director')} isReady={isPeerReady} />}
              {mode === 'dock' && (isPeerReady ? <DockMode /> : <div className="h-screen bg-black flex items-center justify-center text-white">Cargando...</div>)}
              {mode === 'remote-director' && <RemoteDirector onBack={() => setMode('lobby')} />}
            </>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
