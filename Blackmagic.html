<!DOCTYPE html>

    <script type="importmap">
    {

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { createPortal } from 'react-dom';
        import { 
            Monitor, Wifi, Mic, MicOff, Activity, Maximize, X, 
            Settings, Eye, Moon, Flame, Ghost, Play, Volume2, VolumeX,
            Aperture, Radio, Film, Layers, Zap, Smartphone, Clapperboard, Power, ExternalLink
        } from 'lucide-react';
        
        const STUDIO_ASSETS = {
            intro: './INTRO_1.mp4',
            outro: './FIN_DIRECTO.mp4',
            banner: './BANNER_1.mp4'
        };

        const usePeerJS = () => {
          const [loaded, setLoaded] = useState(false);
          useEffect(() => {
            if (window.Peer) { setLoaded(true); return; }
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js';
            script.async = true;
            script.onload = () => setLoaded(true);
            document.body.appendChild(script);
          }, []);
          return loaded;
        };

        // --- VENTANA FLOTANTE (OBS OUTPUT) ---
        const OBSWindow = ({ children, onClose }) => {
            const [container, setContainer] = useState(null);
            const externalWindow = useRef(null);

            useEffect(() => {
                const win = window.open('', 'OBS_OUTPUT', 'width=1280,height=720,left=200,top=200,menubar=no,toolbar=no,location=no,status=no');
                if (!win) {
                    alert("Permite las ventanas emergentes para la Salida OBS");
                    onClose();
                    return;
                }
                
                externalWindow.current = win;
                const div = win.document.createElement('div');
                div.id = 'obs-root';
                win.document.body.appendChild(div);
                
                // Estilos b√°sicos
                win.document.body.style.margin = "0";
                win.document.body.style.backgroundColor = "black";
                win.document.body.style.overflow = "hidden";
                win.document.title = "SALIDA OBS - EXPLORACIONES OBR";

                // Inyectar Tailwind en la ventana hija
                const script = win.document.createElement('script');
                script.src = "https://cdn.tailwindcss.com";
                win.document.head.appendChild(script);

                setContainer(div);

                win.addEventListener('beforeunload', onClose);
                return () => {
                    win.removeEventListener('beforeunload', onClose);
                    win.close();
                };
            }, []);

            return container ? createPortal(children, container) : null;
        };

        // --- COMPONENTES BASE ---

        const RemoteAudio = ({ stream, isMuted, volume = 1 }) => {
            const audioRef = useRef();
            useEffect(() => { if (audioRef.current && stream) audioRef.current.srcObject = stream; }, [stream]);
            useEffect(() => { if (audioRef.current) { audioRef.current.volume = volume; audioRef.current.muted = isMuted; } }, [isMuted, volume]);
            return <audio ref={audioRef} autoPlay playsInline />;
        };

        const RemoteVideo = ({ stream, className }) => {
            const ref = useRef();
            useEffect(() => { if (ref.current && stream) ref.current.srcObject = stream; }, [stream]);
            return <video ref={ref} autoPlay playsInline muted className={className} />;
        };

        const VideoDisplay = ({ stream, className }) => {
            const ref = useRef();
            useEffect(() => { if (ref.current && stream) ref.current.srcObject = stream; }, [stream]);
            return <video ref={ref} autoPlay playsInline muted className={className} />;
        };

        const BroadcastHUD = () => {
            const [dateTime, setDateTime] = useState('');
            const [log, setLog] = useState('SISTEMA OBR ONLINE');
            const [socialIdx, setSocialIdx] = useState(0);
            
            useEffect(() => {
                const updateTime = () => {
                    const now = new Date();
                    const d = String(now.getDate()).padStart(2, '0');
                    const m = String(now.getMonth() + 1).padStart(2, '0');
                    const y = String(now.getFullYear()).slice(-2);
                    let h = now.getHours();
                    const min = String(now.getMinutes()).padStart(2, '0');
                    const s = String(now.getSeconds()).padStart(2, '0');
                    const amp = h >= 12 ? 'pm' : 'am';
                    h = h % 12 || 12;
                    setDateTime(`${d}/${m}/${y} ${String(h).padStart(2, '0')}:${min}:${s} ${amp}`);
                };
                const t = setInterval(updateTime, 1000); updateTime();
                return () => clearInterval(t);
            }, []);

            useEffect(() => {
                const msgs = ["ESCANEO ESPECTRAL...", "SENSORES: OK", "RED P2P: ESTABLE", "BUFFER: 100%", "BUSCANDO EVP...", "ANALISIS DE ENTORNO"];
                const t = setInterval(() => { if(Math.random() > 0.7) setLog(msgs[Math.floor(Math.random() * msgs.length)]); }, 2000);
                return () => clearInterval(t);
            }, []);

            useEffect(() => {
                const t = setInterval(() => setSocialIdx(prev => (prev + 1) % 3), 4000);
                return () => clearInterval(t);
            }, []);

            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden select-none font-sans z-30">
                    <div className="absolute top-4 left-4 flex flex-col">
                        <div className="flex items-center gap-2 mb-1 bg-black/60 px-3 py-1 rounded backdrop-blur-sm border-l-4 border-red-600 shadow-lg">
                            <img src="./obr-logo.png" className="w-8 h-8 object-contain drop-shadow-[0_0_5px_rgba(255,0,0,0.8)]" alt="OBR" />
                            <span className="font-bold text-white text-lg tracking-widest drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]" style={{fontFamily: 'Impact, sans-serif'}}>EXPLORACIONES OBR</span>
                        </div>
                        <div className="text-[10px] font-mono text-red-300 ml-1 tracking-widest bg-black/60 px-2 py-0.5 rounded w-fit mt-1 border border-red-900/30">{dateTime}</div>
                    </div>
                    <div className="absolute bottom-12 left-4">
                        <div className="text-[10px] font-mono text-red-500 bg-black/80 px-2 py-1 border-l-2 border-red-500 animate-pulse">{`> ${log}`}</div>
                    </div>
                    <div className="absolute bottom-0 left-0 right-0 flex justify-center items-end">
                        <div className="bg-gradient-to-t from-black via-black/80 to-transparent w-full py-2 flex justify-center h-10 items-end border-t border-red-900/30">
                            {socialIdx === 0 && <span className="text-white font-bold tracking-[0.3em] animate-fade-in text-xs mb-1">S√çGUENOS EN</span>}
                            {socialIdx === 1 && <div className="flex gap-6 text-white text-sm animate-fade-in font-bold mb-1 items-center"><span className="text-pink-500 drop-shadow-sm">TikTok</span><span className="text-blue-500 drop-shadow-sm">Facebook</span><span className="text-red-500 drop-shadow-sm">YouTube</span></div>}
                            {socialIdx === 2 && <span className="text-red-500 font-mono tracking-widest animate-fade-in text-sm bg-black/90 px-3 py-0.5 border-b-2 border-red-600">@EXPLORACIONES OBR</span>}
                        </div>
                    </div>
                </div>
            );
        };

        const DirectorPanel = ({ activeCam, conn, onCommand, onPlayLocal }) => {
            return (

                        <h3 className="text-white font-bold text-sm flex items-center gap-2 mb-3"><Film size={14} className="text-cyan-500" /> MEDIA DE ESTUDIO</h3>
                        <div className="grid grid-cols-2 gap-2">
                            <button onClick={() => onPlayLocal('intro')} className="bg-cyan-900/30 hover:bg-cyan-600 hover:text-white text-cyan-400 text-xs py-2 rounded border border-cyan-800 flex items-center justify-center gap-1"><Play size={10}/> INTRO</button>
                            <button onClick={() => onPlayLocal('outro')} className="bg-red-900/30 hover:bg-red-600 hover:text-white text-red-400 text-xs py-2 rounded border border-red-800 flex items-center justify-center gap-1"><Play size={10}/> OUTRO</button>
                            <button onClick={() => onPlayLocal('banner')} className="col-span-2 bg-neutral-800 hover:bg-neutral-700 text-neutral-300 text-xs py-2 rounded border border-neutral-600 flex items-center justify-center gap-1"><Layers size={10}/> MOSTRAR BANNER</button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-6">
                        {!activeCam ? (
                            <div className="text-center text-neutral-600 py-10"><Aperture size={32} className="mx-auto mb-2 opacity-20" /><p className="text-[10px] font-mono">SELECCIONA C√ÅMARA</p></div>
                        ) : (
                            <>
                                <div className="pb-2 border-b border-neutral-800 mb-2">
                                    <h3 className="text-white font-bold text-sm flex items-center gap-2"><Settings size={14} className="text-red-500" /> CAM: {activeCam.name}</h3>
                                </div>
                                <section>
                                    <label className="text-[10px] font-bold text-neutral-500 mb-3 block tracking-wider">FILTROS EN M√ìVIL</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        <button onClick={() => onCommand(conn, 'cmd', 'filter', 'normal')} className="bg-neutral-800 hover:bg-white text-neutral-300 text-xs py-3 rounded border border-neutral-700">NORMAL</button>
                                        <button onClick={() => onCommand(conn, 'cmd', 'filter', 'night')} className="bg-green-900/20 hover:bg-green-500 text-green-500 text-xs py-3 rounded border border-green-900/50 flex justify-center gap-2"><Moon size={12}/> NOCTURNO</button>
                                        <button onClick={() => onCommand(conn, 'cmd', 'filter', 'thermal')} className="bg-blue-900/20 hover:bg-blue-500 text-blue-500 text-xs py-3 rounded border border-blue-900/50 flex justify-center gap-2"><Flame size={12}/> T√âRMICO</button>
                                        <button onClick={() => onCommand(conn, 'cmd', 'filter', 'urbex')} className="bg-orange-900/20 hover:bg-orange-500 text-orange-500 text-xs py-3 rounded border border-orange-900/50">URBEX</button>
                                    </div>
                                </section>
                                <section>
                                    <label className="text-[10px] font-bold text-neutral-500 mb-3 block tracking-wider">IA & SLS (EN M√ìVIL)</label>
                                    <div className="space-y-2">
                                        <button onClick={() => onCommand(conn, 'cmd', 'filter', 'sls')} className="w-full bg-purple-900/20 hover:bg-purple-500 text-purple-400 text-xs py-3 rounded border border-purple-900/50 flex justify-center gap-2 font-bold"><Ghost size={14}/> ACTIVAR SLS (CALOR)</button>
                                        <button onClick={() => onCommand(conn, 'cmd', 'toggle', 'pareidolia')} className="w-full bg-red-900/20 hover:bg-red-600 text-red-500 text-xs py-3 rounded border border-red-900/50 flex justify-center gap-2"><Eye size={14}/> VISION IA</button>
                                    </div>
                                </section>
                                <div className="pt-4 border-t border-neutral-800">
                                    <button onClick={() => onCommand(conn, 'cmd', 'reset', '')} className="w-full bg-black hover:bg-neutral-800 text-neutral-500 text-[10px] py-2 rounded border border-neutral-800">RESETEAR C√ÅMARA</button>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const RemoteDirector = ({ onBack }) => {
            const [dockId, setDockId] = useState('');
            const [status, setStatus] = useState('DESCONECTADO');
            const [isConnected, setIsConnected] = useState(false);
            const peerRef = useRef(null);
            const connRef = useRef(null);

            const connect = () => {
                if(!dockId) return;
                setStatus('CONECTANDO...');
                const peer = new window.Peer();
                peerRef.current = peer;
                
                peer.on('open', () => {
                    const conn = peer.connect(dockId);
                    connRef.current = conn;
                    
                    conn.on('open', () => {
                        setStatus('CONECTADO A ESTUDIO');
                        setIsConnected(true);
                        conn.send({ type: 'register-director' });
                    });
                    
                    conn.on('close', () => {
                        setStatus('DESCONECTADO');
                        setIsConnected(false);
                    });
                });
            };

            const send = (category, action, value) => {
                if(connRef.current) {
                    if(navigator.vibrate) navigator.vibrate(50);
                    connRef.current.send({ type: 'director-cmd', category, action, value });
                }
            };

            if(!isConnected) {
                return (
                    <div className="min-h-screen bg-black flex flex-col items-center justify-center p-6 space-y-6">
                        <div className="flex flex-col items-center mb-4">
                            <img src="./obr-logo.png" className="w-20 h-20 object-contain mb-4 drop-shadow-[0_0_15px_rgba(220,38,38,0.5)]" alt="Logo" />
                            <h2 className="text-2xl font-bold text-white tracking-widest">EXPLORACIONES <span className="text-red-600">OBR</span></h2>
                            <p className="text-xs text-gray-500 mt-1">ACCESO DE DIRECTOR</p>
                        </div>
                        
                        <input value={dockId} onChange={e=>setDockId(e.target.value.toUpperCase())} placeholder="ID DEL ESTUDIO (PC)" className="w-full bg-[#111] border border-red-900 p-4 text-center text-xl text-white font-mono rounded-lg outline-none focus:border-red-500 uppercase"/>
                        <button onClick={connect} className="w-full bg-red-900 text-white font-bold py-4 rounded-lg shadow-lg hover:bg-red-700">CONECTAR</button>
                        <button onClick={onBack} className="text-gray-500 text-sm mt-4">VOLVER AL MEN√ö</button>
                        <div className="text-xs text-yellow-500 font-mono">{status}</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-black flex flex-col font-sans">
                    <div className="bg-[#111] p-3 border-b border-red-900 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <img src="./obr-logo.png" className="w-6 h-6 object-contain" alt="OBR" />
                            <span className="text-red-500 font-bold text-sm tracking-widest animate-pulse">DIRECTOR VIVO</span>
                        </div>
                        <button onClick={() => { if(connRef.current) connRef.current.close(); }} className="text-xs text-gray-500 border border-gray-700 px-2 py-1 rounded">SALIR</button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-6 pb-20">
                        <div className="space-y-2">
                            <h3 className="text-xs text-red-500 font-bold tracking-widest border-b border-red-900 pb-1 flex items-center gap-2"><Radio size={12}/> CONTROL DE EMISI√ìN</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => send('obs', 'start', null)} className="bg-green-700 border-b-4 border-green-900 text-white py-6 rounded-lg font-bold text-lg active:border-b-0 active:translate-y-1 shadow-[0_0_15px_rgba(0,255,0,0.2)]">INICIAR LIVE</button>
                                <button onClick={() => send('obs', 'stop', null)} className="bg-red-700 border-b-4 border-red-900 text-white py-6 rounded-lg font-bold text-lg active:border-b-0 active:translate-y-1 shadow-[0_0_15px_rgba(255,0,0,0.2)]">FINALIZAR LIVE</button>
                            </div>
                        </div>

                        <div className="space-y-2">
                            <h3 className="text-xs text-gray-400 font-bold tracking-widest border-b border-gray-800 pb-1">C√ÅMARA EN VIVO</h3>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => send('cam', 'filter', 'night')} className="bg-green-900/30 border border-green-800 text-green-400 py-4 rounded-lg font-bold text-sm active:bg-green-700">NOCTURNO</button>
                                <button onClick={() => send('cam', 'filter', 'thermal')} className="bg-blue-900/30 border border-blue-800 text-blue-400 py-4 rounded-lg font-bold text-sm active:bg-blue-700">T√âRMICO</button>
                                <button onClick={() => send('cam', 'filter', 'urbex')} className="bg-orange-900/30 border border-orange-800 text-orange-400 py-4 rounded-lg font-bold text-sm active:bg-orange-700">URBEX</button>
                                <button onClick={() => send('cam', 'filter', 'normal')} className="bg-gray-800 border border-gray-600 text-white py-4 rounded-lg font-bold text-sm active:bg-gray-600">NORMAL</button>
                            </div>
                            <div className="grid grid-cols-2 gap-3 mt-2">
                                <button onClick={() => send('cam', 'filter', 'sls')} className="bg-purple-900/30 border border-purple-600 text-purple-300 py-4 rounded-lg font-bold text-sm active:bg-purple-700 flex items-center justify-center gap-2"><Ghost size={16}/> SLS (CALOR)</button>
                                <button onClick={() => send('cam', 'toggle', 'pareidolia')} className="bg-red-900/30 border border-red-600 text-red-300 py-4 rounded-lg font-bold text-sm active:bg-red-700 flex items-center justify-center gap-2"><Eye size={16}/> VISI√ìN IA</button>
                            </div>
                        </div>

                        <div className="space-y-2">
                            <h3 className="text-xs text-gray-400 font-bold tracking-widest border-b border-gray-800 pb-1">MEDIA (PC)</h3>
                            <div className="grid grid-cols-3 gap-2">
                                <button onClick={() => send('media', 'play', 'intro')} className="bg-cyan-900/40 border border-cyan-600 text-cyan-300 py-3 rounded text-xs font-bold active:bg-cyan-700">INTRO</button>
                                <button onClick={() => send('media', 'play', 'banner')} className="bg-gray-800 border border-gray-600 text-white py-3 rounded text-xs font-bold active:bg-gray-600">BANNER</button>
                                <button onClick={() => send('media', 'play', 'outro')} className="bg-pink-900/40 border border-pink-600 text-pink-300 py-3 rounded text-xs font-bold active:bg-pink-700">OUTRO</button>
                            </div>
                        </div>

                        <div className="space-y-2">
                            <h3 className="text-xs text-gray-400 font-bold tracking-widest border-b border-gray-800 pb-1">MEZCLADOR</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => send('mixer', 'cut', null)} className="bg-neutral-800 border-b-4 border-neutral-900 text-white py-4 rounded font-bold active:border-b-0 active:translate-y-1">CORTE (CUT)</button>
                                <button onClick={() => send('mixer', 'auto', null)} className="bg-red-700 border-b-4 border-red-900 text-white py-4 rounded font-bold active:border-b-0 active:translate-y-1">AUTO MIX</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Lobby = ({ onCreate, onRemote }) => {
          return (
            <div className="min-h-screen bg-black text-white flex flex-col items-center justify-center p-6 relative overflow-hidden">
              <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-neutral-900 via-black to-black opacity-60"></div>
              <div className="relative z-10 w-full max-w-sm bg-[#111] p-8 rounded-2xl border border-[#222] shadow-2xl flex flex-col gap-6">
                <div className="text-center">
                    <img src="./obr-logo.png" className="w-24 h-24 mx-auto mb-4 object-contain drop-shadow-[0_0_20px_rgba(220,38,38,0.6)]" alt="OBR Logo" />
                    <h1 className="text-2xl font-bold text-white tracking-widest">EXPLORACIONES <span className="text-red-600">OBR</span></h1>
                    <p className="text-gray-500 text-xs mt-1">SISTEMA DE DIRECCI√ìN PARANORMAL</p>
                </div>

                <button onClick={onCreate} className="w-full bg-white text-black font-bold py-4 rounded-xl flex items-center justify-center gap-3 hover:scale-105 transition-transform">
                    <Monitor size={20} /> CREAR ESTUDIO (PC)
                </button>

                <div className="h-px bg-[#333] w-full"></div>

                <button onClick={onRemote} className="w-full bg-[#222] text-gray-300 font-bold py-4 rounded-xl flex items-center justify-center gap-3 border border-[#333] hover:bg-[#333] hover:text-white transition-colors">
                    <Smartphone size={20} /> CONECTAR DIRECTOR (M√ìVIL)
                </button>
                
                <p className="text-[9px] text-center text-gray-600 mt-2">v101.0 - OBR EQUIPO ESPECIAL</p>
              </div>
            </div>
          );
        };

        const DockMode = () => {
          const [myId, setMyId] = useState(null);
          const [cameras, setCameras] = useState({}); 
          const [programId, setProgramId] = useState(null);
          const [previewId, setPreviewId] = useState(null);
          const [obsWindowOpen, setObsWindowOpen] = useState(false);
          const [audioState, setAudioState] = useState({}); 
          const [activeMedia, setActiveMedia] = useState(null);
          
          const [obsConnected, setObsConnected] = useState(false);
          const [obsStreaming, setObsStreaming] = useState(false);

          const peerRef = useRef(null);
          const camerasRef = useRef({}); // Referencia Mutable para sincronizar P2P
          const programIdRef = useRef(null); // Referencia Mutable
          const obsSocketRef = useRef(null);
          const videoPlayerRef = useRef(null);

          // Sincronizar Refs con State
          useEffect(() => { camerasRef.current = cameras; }, [cameras]);
          useEffect(() => { programIdRef.current = programId; }, [programId]);

          // OBS Websocket
          useEffect(() => {
              let ws;
              let reconnectInt;
              
              const connectOBS = () => {
                  try {
                      ws = new WebSocket('ws://localhost:4455');
                      ws.onopen = () => {
                          setObsConnected(true);
                          ws.send(JSON.stringify({ op: 1, d: { rpcVersion: 1 } }));
                      };
                      ws.onclose = () => {
                          setObsConnected(false);
                          setObsStreaming(false);
                          reconnectInt = setTimeout(connectOBS, 5000);
                      };
                      ws.onerror = () => {}; 
                      ws.onmessage = (msg) => {
                          const data = JSON.parse(msg.data);
                          if (data.op === 5 && data.d.eventType === 'StreamStateChanged') {
                              setObsStreaming(data.d.eventData.outputActive);
                          }
                      };
                      obsSocketRef.current = ws;
                  } catch (e) { }
              };
              connectOBS();
              return () => { if(ws) ws.close(); clearTimeout(reconnectInt); };
          }, []);

          const sendObsCommand = (requestType) => {
              if (obsSocketRef.current && obsSocketRef.current.readyState === WebSocket.OPEN) {
                  const reqId = Math.random().toString(36).substring(7);
                  obsSocketRef.current.send(JSON.stringify({ op: 6, d: { requestType: requestType, requestId: reqId } }));
              } else {
                  alert("OBS no conectado");
              }
          };

          // PeerJS Logic
          useEffect(() => {
            const peer = new window.Peer(); 
            peerRef.current = peer;
            peer.on('open', (id) => setMyId(id));
            
            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'register') {
                        updateCameraState(conn.peer, { id: conn.peer, conn: conn, name: data.name, tally: 'idle', stream: camerasRef.current[conn.peer]?.stream });
                        setAudioState(prev => ({ ...prev, [conn.peer]: { muted: false, vol: 1 } }));
                    }
                    // CORRECCI√ìN: Director remoto ahora funciona porque accede a Refs actualizadas
                    if (data.type === 'director-cmd') {
                        handleDirectorCommand(data);
                    }
                });
                conn.on('close', () => removeCamera(conn.peer));
            });

            peer.on('call', (call) => {
                call.answer(); 
                call.on('stream', (remoteStream) => {
                    updateCameraState(call.peer, { id: call.peer, stream: remoteStream, conn: camerasRef.current[call.peer]?.conn, name: camerasRef.current[call.peer]?.name || 'Cam ' + call.peer.substr(0,4), tally: camerasRef.current[call.peer]?.tally || 'idle' });
                });
            });
            return () => peer.destroy();
          }, []); 

          const handleDirectorCommand = (cmd) => {
              // 1. OBS
              if (cmd.category === 'obs') {
                  if (cmd.action === 'start') sendObsCommand('StartStream');
                  if (cmd.action === 'stop') sendObsCommand('StopStream');
              }
              // 2. CAMARA (USANDO REFS PARA OBTENER ESTADO ACTUAL)
              if (cmd.category === 'cam') {
                  // Obtener c√°mara en programa usando REF
                  const currentProgId = programIdRef.current;
                  if (currentProgId && camerasRef.current[currentProgId]?.conn) {
                      camerasRef.current[currentProgId].conn.send({ type: 'cmd', action: cmd.action, value: cmd.value });
                  }
              }
              // 3. MEDIA
              if (cmd.category === 'media') handlePlayLocal(cmd.value);
              
              // 4. MIXER (DISPARAR EVENTO PARA ACTUALIZAR STATE REACT)
              if (cmd.category === 'mixer') {
                  window.dispatchEvent(new CustomEvent('remote-mix', { detail: cmd.action }));
              }
          };

          // Listener para mix remoto
          useEffect(() => {
              const handler = (e) => {
                  if (e.detail === 'cut') handleCut();
                  if (e.detail === 'auto') handleAuto();
              };
              window.addEventListener('remote-mix', handler);
              return () => window.removeEventListener('remote-mix', handler);
          }); 

          const updateCameraState = (peerId, newData) => {
              setCameras(prev => {
                  const updated = { ...prev, [peerId]: { ...(prev[peerId] || {}), ...newData } };
                  return updated;
              });
          };

          const removeCamera = (peerId) => {
              setCameras(prev => { const n = { ...prev }; delete n[peerId]; return n; });
              if (programId === peerId) setProgramId(null);
              if (previewId === peerId) setPreviewId(null);
          };

          const sendCommand = (conn, type, action, value) => { if (conn) conn.send({ type, action, value }); };

          const sendTallyUpdate = (pId, pvId) => {
              Object.values(camerasRef.current).forEach(cam => {
                  if (!cam.conn) return;
                  let state = 'idle';
                  if (cam.id === pId) state = 'program';
                  else if (cam.id === pvId) state = 'preview';
                  if (cam.tally !== state) {
                      cam.conn.send({ type: 'tally', state: state });
                      updateCameraState(cam.id, { tally: state });
                  }
              });
          };

          const handleCut = () => { if (previewId) { setProgramId(previewId); setPreviewId(null); sendTallyUpdate(previewId, null); } };
          const handleAuto = () => { if (previewId) { const old = programId; setProgramId(previewId); setPreviewId(old); sendTallyUpdate(previewId, old); } };
          
          const handlePlayLocal = (type) => { 
              setActiveMedia(type); 
              // Forzar reset de video si existe
              setTimeout(() => {
                  const v = document.getElementById('studio-media-player');
                  if (v) { v.currentTime = 0; v.play(); }
              }, 50);
          };
          
          const toggleMute = (id, e) => { e.stopPropagation(); setAudioState(prev => ({ ...prev, [id]: { ...prev[id], muted: !prev[id]?.muted } })); };

          const camList = Object.values(cameras);
          const previewCam = previewId ? cameras[previewId] : null;

          // COMPONENTE OVERLAY MEDIA
          const MediaOverlay = () => {
              if (!activeMedia) return null;
              const src = STUDIO_ASSETS[activeMedia];
              const isBanner = activeMedia === 'banner';
              
              // Estilo: Si es Banner, ocupa solo la parte inferior
              const containerStyle = isBanner 
                ? "absolute bottom-[60px] left-0 w-full h-[400px] z-40 flex items-end pointer-events-none" 
                : "absolute inset-0 z-50 bg-black flex items-center justify-center";
                
              const videoStyle = isBanner
                ? "w-full h-full object-cover"
                : "w-full h-full object-contain";

              return (
                  <div className={containerStyle}>
                      <video 
                        id="studio-media-player"
                        src={src} 
                        autoPlay 
                        className={videoStyle} 
                        onEnded={() => setActiveMedia(null)} 
                        onError={() => { setActiveMedia(null); alert("Falta video: " + src); }} 
                      />
                  </div>
              );
          };

          const ProgramContent = () => (
              <div className="relative w-full h-full flex items-center justify-center bg-black overflow-hidden">
                  {programId && cameras[programId]?.stream ? (
                      <VideoDisplay stream={cameras[programId].stream} className="w-full h-full object-contain absolute inset-0" />
                  ) : <div className="text-black bg-black w-full h-full flex items-center justify-center text-4xl font-mono text-neutral-800 absolute inset-0">BLACK</div>}
                  
                  {/* Banner va sobre el HUD de "Siguenos", Intro/Outro tapan todo */}
                  {activeMedia !== 'intro' && activeMedia !== 'outro' && <BroadcastHUD />}
                  <MediaOverlay />
              </div>
          );

          return (
            <div className="h-screen flex flex-col bg-[#0a0a0a] text-neutral-300 font-sans overflow-hidden">
                {/* PRELOAD HIDDEN ASSETS */}
                <div style={{display:'none'}}>
                    <video preload="auto" src={STUDIO_ASSETS.intro} />
                    <video preload="auto" src={STUDIO_ASSETS.outro} />
                    <video preload="auto" src={STUDIO_ASSETS.banner} />
                </div>

                {camList.map(cam => <RemoteAudio key={cam.id} stream={cam.stream} isMuted={audioState[cam.id]?.muted} volume={1} />)}
                
                <div className="h-12 bg-black border-b border-[#222] flex items-center justify-between px-4 z-10 shrink-0">
                    <div className="flex items-center gap-4">
                        <div className="flex items-center gap-2"><Radio className="text-red-600 animate-pulse" size={16} /><span className="font-bold text-white tracking-widest text-xs">PRODOCK STUDIO</span></div>
                        <div className={`px-2 py-0.5 rounded text-[10px] font-bold border ${obsConnected ? 'bg-green-900/30 text-green-500 border-green-800' : 'bg-red-900/30 text-red-500 border-red-800'}`}>OBS: {obsConnected ? (obsStreaming ? "üî¥ EN VIVO" : "üü¢ LISTO") : "‚ùå DESC"}</div>
                    </div>
                    <div className="flex items-center gap-4">
                        {myId ? <div className="flex items-center gap-2 bg-[#111] px-3 py-1 rounded border border-[#333] cursor-pointer" onClick={() => {navigator.clipboard.writeText(myId); alert("ID Copiado");}}><span className="text-[10px] text-neutral-500">DOCK ID:</span><span className="font-mono text-cyan-400 font-bold text-xs select-all">{myId}</span></div> : <span className="text-yellow-500 text-[10px]">CONECTANDO...</span>}
                        <button onClick={() => setObsWindowOpen(true)} className="text-[10px] font-bold bg-white text-black px-3 py-1 rounded flex items-center gap-1 hover:bg-neutral-200 transition-colors"><Maximize size={12} /> SALIDA OBS</button>
                    </div>
                </div>
                
                <div className="flex-1 flex overflow-hidden">
                    <div className="flex-1 flex flex-col p-4 gap-4 overflow-hidden">
                        <div className="h-[50%] flex gap-4">
                            <div className="flex-1 bg-black rounded-xl border border-neutral-800 relative overflow-hidden flex flex-col shadow-lg">
                                <div className="absolute top-3 left-3 z-10 bg-green-600 text-white text-[10px] px-2 py-0.5 rounded font-bold tracking-wider shadow-md">PREVIEW</div>
                                <div className="flex-1 relative flex items-center justify-center bg-[#050505]">
                                    {previewId && cameras[previewId]?.stream ? <VideoDisplay stream={cameras[previewId].stream} className="w-full h-full object-contain" /> : <div className="text-neutral-700 font-mono text-2xl flex flex-col items-center"><Monitor size={48} className="mb-2 opacity-20"/>NO SIGNAL</div>}
                                </div>
                            </div>
                            <div className="flex-1 bg-black rounded-xl border-2 border-red-900/50 relative overflow-hidden flex flex-col shadow-[0_0_30px_rgba(200,0,0,0.1)]">
                                 <div className="absolute top-3 left-3 z-10 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded font-bold tracking-wider shadow-md flex items-center gap-1"><span className="w-2 h-2 bg-white rounded-full animate-pulse"></span> PROGRAM</div>
                                 
                                 {/* CONTENIDO DE PROGRAMA (Se renderiza aqu√≠ si NO hay ventana externa) */}
                                 {!obsWindowOpen && <ProgramContent />}
                                 {obsWindowOpen && <div className="flex items-center justify-center h-full text-neutral-600 text-xs font-mono">MOSTRANDO EN VENTANA EXTERNA...</div>}
                            </div>
                        </div>
                        <div className="h-16 bg-[#111] rounded-xl border border-neutral-800 flex items-center justify-center gap-8 px-8 shadow-inner shrink-0">
                             <button onClick={handleCut} className="h-10 px-8 bg-neutral-700 hover:bg-neutral-600 text-white font-bold rounded shadow-lg border-b-4 border-neutral-900 active:translate-y-0.5 active:border-b-0 transition-all text-xs tracking-wider">CUT</button>
                             <div className="h-full w-px bg-neutral-800 mx-4"></div>
                             <button onClick={handleAuto} className="h-12 px-10 bg-gradient-to-b from-red-600 to-red-800 hover:from-red-500 hover:to-red-700 text-white font-bold rounded shadow-lg border-b-4 border-red-950 active:translate-y-0.5 active:border-b-0 transition-all tracking-widest text-sm">AUTO MIX</button>
                             <div className="h-full w-px bg-neutral-800 mx-4"></div>
                             <button onClick={() => { setProgramId(null); sendTallyUpdate(null, previewId); setActiveMedia(null); }} className="h-10 px-6 bg-black border border-neutral-800 text-neutral-500 hover:text-white hover:border-neutral-600 rounded text-[10px] tracking-wider transition-colors">FADE TO BLACK</button>
                        </div>
                        <div className="flex-1 bg-[#080808] rounded-xl p-3 border border-neutral-800 overflow-y-auto">
                            <div className="grid grid-cols-4 gap-3 h-full content-start">
                                {camList.map(cam => (
                                    <div key={cam.id} onClick={() => { if(programId === cam.id) return; setPreviewId(cam.id); sendTallyUpdate(programId, cam.id); }} className={`aspect-video bg-black rounded-lg overflow-hidden border-2 relative cursor-pointer group transition-all ${cam.tally === 'program' ? 'border-red-600 shadow-[0_0_15px_rgba(220,0,0,0.4)] ring-1 ring-red-900' : cam.tally === 'preview' ? 'border-green-600 shadow-[0_0_15px_rgba(0,220,0,0.4)] ring-1 ring-green-900' : 'border-neutral-800 hover:border-neutral-600'}`}>
                                        {cam.stream ? <RemoteVideo stream={cam.stream} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" /> : <div className="w-full h-full flex items-center justify-center text-neutral-600"><Wifi size={24} className="opacity-20"/></div>}
                                        <div className="absolute bottom-0 left-0 right-0 bg-black/80 backdrop-blur-sm px-2 py-1 flex justify-between items-center"><span className="text-[10px] font-bold text-white truncate">{cam.name}</span><button onClick={(e) => toggleMute(cam.id, e)} className={`${audioState[cam.id]?.muted ? 'text-red-500' : 'text-green-500'} hover:scale-110 transition-transform`}>{audioState[cam.id]?.muted ? <MicOff size={10}/> : <Volume2 size={10}/>}</button></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    <DirectorPanel activeCam={previewCam} conn={previewCam?.conn} onCommand={sendCommand} onPlayLocal={handlePlayLocal} />
                </div>

                {/* VENTANA FLOTANTE OBS */}
                {obsWindowOpen && (
                    <OBSWindow onClose={() => setObsWindowOpen(false)}>
                        <ProgramContent />
                    </OBSWindow>
                )}
            </div>
          );
        };

        const App = () => {
          const isPeerReady = usePeerJS();
          const [mode, setMode] = useState('lobby'); 
          return (
            <>
              {mode === 'lobby' && <Lobby onCreate={() => setMode('dock')} onRemote={() => setMode('remote-director')} isReady={isPeerReady} />}
              {mode === 'dock' && (isPeerReady ? <DockMode /> : <div className="h-screen bg-black flex items-center justify-center text-white">Cargando...</div>)}
              {mode === 'remote-director' && <RemoteDirector onBack={() => setMode('lobby')} />}
            </>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
