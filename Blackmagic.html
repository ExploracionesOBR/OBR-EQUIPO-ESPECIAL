        const usePeerJS = () => {
          const [loaded, setLoaded] = useState(false);
          useEffect(() => {
            if (window.Peer) { setLoaded(true); return; }
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js';
            script.async = true;
            script.onload = () => setLoaded(true);
            document.body.appendChild(script);
          }, []);
          return loaded;
        };

        const WHEPPlayer = ({ host, streamName, className, muted = true, id, onError }) => {
            const videoRef = useRef(null);
            const pcRef = useRef(null);
            
            useEffect(() => {
                if (videoRef.current) {
                    videoRef.current.muted = muted;
                }
            }, [muted]);

            useEffect(() => {
                if (!host || !streamName) return;
                const start = async () => {
                    if(pcRef.current) pcRef.current.close();
                    
                    const pc = new RTCPeerConnection();
                    pcRef.current = pc;
                    pc.addTransceiver('video', { direction: 'recvonly' });
                    pc.addTransceiver('audio', { direction: 'recvonly' });
                    
                    pc.ontrack = e => { 
                        if (videoRef.current && e.streams[0]) {
                            videoRef.current.srcObject = e.streams[0]; 
                            videoRef.current.muted = muted;
                            videoRef.current.play().catch(e => console.log("Autoplay prevented:", e));
                        }
                    };
                    
                    try {
                        const off = await pc.createOffer(); 
                        await pc.setLocalDescription(off);
                        
                        const h = host.replace("http://", "").replace("https://", "");
                        const r = await fetch(`http://${h}/${streamName}/whep`, { 
                            method: 'POST', 
                            body: off.sdp, 
                            headers: { 'Content-Type': 'application/sdp' } 
                        });
                        
                        if(!r.ok) throw new Error("WHEP Error");
                        const ans = await r.text(); 
                        await pc.setRemoteDescription({ type: 'answer', sdp: ans });
                    } catch (e) {
                        console.error("WHEP fail:", e);
                        if(onError) onError();
                    }
                };
                start();
                const interval = setInterval(() => {
                    if(pcRef.current && (pcRef.current.connectionState === 'failed' || pcRef.current.connectionState === 'disconnected')) {
                        start();
                    }
                }, 5000);
                return () => { clearInterval(interval); if(pcRef.current) pcRef.current.close(); };
            }, [host, streamName]);

            return <video id={id} ref={videoRef} autoPlay playsInline muted={muted} className={className} />;
        };

        const MediaOverlay = ({ activeMedia, onFinish, onTimeUpdate }) => {

        const RemoteDirector = ({ onBack }) => {
             const [dockId, setDockId] = useState('');
            const [status, setStatus] = useState('DESCONECTADO');
            const [isConnected, setIsConnected] = useState(false);
            const [isOffline, setIsOffline] = useState(false);
            const [cameraList, setCameraList] = useState([]); 
            const [obsState, setObsState] = useState({ streaming: false, recording: false, audioMode: 'mix' });
            const [notifications, setNotifications] = useState([]);
            const [mediaTimers, setMediaTimers] = useState({ intro: 0, outro: 0, standby: 0 });
            const [activeMedia, setActiveMedia] = useState(null);
            
            const [mtxHost, setMtxHost] = useState(localStorage.getItem('obr_dir_mtx_host') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [viewingCamId, setViewingCamId] = useState(null);
            
            const peerRef = useRef(null);
            const connRef = useRef(null);
            
            // CORRECCI√ìN: Definir variables derivadas ANTES de usarlas en funciones
            const activeProgramCam = cameraList.find(c => c.tally === 'program');
            const currentFilter = activeProgramCam ? activeProgramCam.filter : null;
            const canUseAI = activeProgramCam ? activeProgramCam.hasAI : false;

            const notify = (msg, type = 'success') => {
                const id = Date.now();
                setNotifications(prev => [...prev, { id, msg, type }]);
                setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== id)), 4000);
            };

            const connect = () => {
                if(!dockId) return;
                setStatus('CONECTANDO...');
                const peer = new window.Peer(null, PEER_CONFIG);
                peerRef.current = peer;
                
                peer.on('open', () => {
                    const conn = peer.connect(dockId.trim());
                    connRef.current = conn;
                    conn.on('open', () => {
                        setStatus('CONECTADO A ESTUDIO');
                        setIsConnected(true);
                        conn.send({ type: 'register-director' });
                        notify("Conexi√≥n Establecida");
                    });
                    conn.on('data', (data) => {
                        if (data.type === 'camera-list-update') setCameraList(data.cameras);
                        if (data.type === 'obs-state-update') setObsState(data.state);
                        if (data.type === 'media-time') setMediaTimers(data.timers);
                        if (data.type === 'dock-status') {
                             setActiveMedia(data.activeMedia);
                        }
                    });
                    conn.on('close', () => { setStatus('DESCONECTADO'); setIsConnected(false); });
                });
            };

            const startOfflineMode = () => {
                setIsOffline(true);
                setIsConnected(true);
                setStatus('MODO SIMULACI√ìN OFFLINE');
                notify("MODO SIMULACI√ìN ACTIVADO", "warning");
                setCameraList([
                    { id: 'sim-1', name: 'CAM 1 (SALA)', tally: 'program', ping: 45, netQuality: 'EXCELENTE', hasAI: true, preview: null, filter: 'normal' },
                    { id: 'sim-2', name: 'CAM 2 (PASILLO)', tally: 'preview', ping: 112, netQuality: 'BUENA', hasAI: false, preview: null, filter: 'normal' },
                    { id: 'sim-3', name: 'CAM 3 (S√ìTANO)', tally: 'idle', ping: 210, netQuality: 'MEDIA', hasAI: true, preview: null, filter: 'night' },

              const connectOBS = () => {
                  try {
                      ws = new WebSocket('ws://localhost:4455');
                      ws.onopen = () => { setObsConnected(true); notify("‚úÖ OBS CONECTADO", "success"); ws.send(JSON.stringify({ op: 1, d: { rpcVersion: 1 } })); };
                      ws.onclose = () => { setObsConnected(false); setObsStreaming(false); setObsRecording(false); notify("‚ö†Ô∏è OBS DESCONECTADO (Reintentando...)", "error"); reconnectInt = setTimeout(connectOBS, 5000); };
                      ws.onerror = () => { console.log("OBS WS Error"); }; 
                      ws.onmessage = (msg) => { const data = JSON.parse(msg.data); if (data.op === 5) { if (data.d.eventType === 'StreamStateChanged') setObsStreaming(data.d.eventData.outputActive); if (data.d.eventType === 'RecordStateChanged') setObsRecording(data.d.eventData.outputActive); } };
                      obsSocketRef.current = ws;
                  } catch (e) { }
              };
              connectOBS();
              return () => { if(ws) ws.close(); clearTimeout(reconnectInt); };
          }, []);

          const sendObsCommand = (requestType) => {
              if (obsSocketRef.current && obsSocketRef.current.readyState === WebSocket.OPEN) {
                  const reqId = Math.random().toString(36).substring(7);
                  obsSocketRef.current.send(JSON.stringify({ op: 6, d: { requestType: requestType, requestId: reqId } }));
                  notify("ORDEN OBS ENVIADA", "success");
              } else { notify("‚ùå OBS NO CONECTADO", "error"); }
          };

          useEffect(() => {
            const config = preferredId ? { ...PEER_CONFIG } : PEER_CONFIG;
            const peer = preferredId ? new window.Peer(preferredId, config) : new window.Peer(null, config);
            
            peerRef.current = peer;
            peer.on('open', (id) => setMyId(id));
            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    notify("ID PERSONALIZADO YA EN USO. GENERANDO UNO NUEVO...", "error");
                    const retryPeer = new window.Peer(null, PEER_CONFIG);
                    retryPeer.on('open', (id) => setMyId(id));
                } else {
                    console.error(err);
                }
            });
            
            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'register') {
                        updateCameraState(conn.peer, { id: conn.peer, conn: conn, name: data.name, tally: 'idle', hasAI: data.hasAI });
                        notify(`üé• C√ÅMARA CONECTADA: ${data.name}`);
                    }
                    if (data.type === 'register-director') {
                        directorConnRef.current = conn;
                        notify("üì± DIRECTOR M√ìVIL CONECTADO");
                    }
                    if (data.type === 'director-cmd') handleDirectorCommand(data);
                });
                conn.on('close', () => removeCamera(conn.peer));
            });
            return () => peer.destroy();
          }, []); 

          const handleDirectorCommand = (cmd) => {
              if (cmd.category === 'obs') {
                  if (cmd.action === 'start-stream') sendObsCommand('StartStream');
                  if (cmd.action === 'stop-stream') sendObsCommand('StopStream');
                  if (cmd.action === 'start-rec') sendObsCommand('StartRecord');
                  if (cmd.action === 'stop-rec') sendObsCommand('StopRecord');
              }
              if (cmd.category === 'cam') {
                  if (programId && camerasRef.current[programId]?.conn) {
                      camerasRef.current[programId].conn.send({ type: 'cmd', action: cmd.action, value: cmd.value });
                      if(cmd.action === 'filter') updateCameraState(programId, { filter: cmd.value });
                      if (cmd.action === 'toggle' && cmd.value === 'pareidolia') setHeaderHidden(prev => !prev);
                  } else { notify("‚ùå NO HAY C√ÅMARA AL AIRE PARA COMANDO", "error"); }
              }
              if (cmd.category === 'media') {
                   handlePlayLocal(cmd.value);
                   notify(`MEDIA: ${cmd.value.toUpperCase()}`, 'success'); 
              }
              if (cmd.category === 'mixer') window.dispatchEvent(new CustomEvent('remote-mix', { detail: cmd }));
              if (cmd.category === 'cam-rename') setCameras(prev => ({ ...prev, [cmd.value.id]: { ...prev[cmd.value.id], name: cmd.value.name } }));
              
              if (cmd.category === 'audio' && cmd.action === 'toggle-mode') setForceCam1Audio(prev => !prev);
          };

          useEffect(() => {
              const handler = (e) => {
                  if (e.detail.action === 'cut') handleCut();
                  if (e.detail.action === 'auto') handleAuto();
                  if (e.detail.action === 'preview') { setPreviewId(e.detail.value); sendTallyUpdate(programId, e.detail.value); }
                  if (e.detail.action === 'program') { switchProgram(e.detail.value); }
                  if (e.detail.action === 'smart-auto') { 
                      const camId = e.detail.value;
                      setPreviewId(camId);
                      sendTallyUpdate(programId, camId);
                      setTimeout(handleAuto, 100); 
                  }
              };
              window.addEventListener('remote-mix', handler);
              return () => window.removeEventListener('remote-mix', handler);
          }); 

          const updateCameraState = (peerId, newData) => { setCameras(prev => ({ ...prev, [peerId]: { ...(prev[peerId] || {}), ...newData } })); };
          const removeCamera = (peerId) => { setCameras(prev => { const n = { ...prev }; delete n[peerId]; return n; }); if (programId === peerId) setProgramId(null); if (previewId === peerId) setPreviewId(null); };
          const deleteCamera = (id, e) => { e.stopPropagation(); if(confirm("¬øEliminar c√°mara?")) { if(cameras[id]?.conn) cameras[id].conn.close(); removeCamera(id); } };
          const startRenaming = (id, currentName, e) => { e.stopPropagation(); setRenamingId(id); setTempName(currentName); };
          const saveRename = (id, e) => { e.stopPropagation(); setCameras(prev => ({ ...prev, [id]: { ...prev[id], name: tempName } })); setRenamingId(null); };
          const sendCommand = (conn, type, action, value) => { if (conn) conn.send({ type, action, value }); };
          const sendTallyUpdate = (pId, pvId) => {
              Object.values(camerasRef.current).forEach(cam => {
                  if (!cam.conn) return;
                  let state = 'idle';
                  if (cam.id === pId) state = 'program';
                  else if (cam.id === pvId) state = 'preview';
                  if (cam.tally !== state) { cam.conn.send({ type: 'tally', state: state }); updateCameraState(cam.id, { tally: state }); }
              });
          };
          const switchProgram = (newId) => {
             if (programId && cameras[programId]?.conn) cameras[programId].conn.send({ type: 'cmd', action: 'reset' });
             if (newId && cameras[newId]?.conn) cameras[newId].conn.send({ type: 'cmd', action: 'reset' });
             setProgramId(newId); setPreviewId(null); sendTallyUpdate(newId, null); setActiveMedia(null); 
             setHeaderHidden(false);
          };

          const handleCut = () => { if (previewId) switchProgram(previewId); };
          
          const handleAuto = () => {
              if (previewId) {
                  handlePlayLocal('transicion');
                  setTimeout(() => {
                      const old = programId;
                      const newId = previewId;
                      setProgramId(newId);
                      setPreviewId(old);
                      sendTallyUpdate(newId, old);
                  }, 1000); 
              }
          };
          
          const handlePlayLocal = (type) => { 
              setActiveMedia(type); 
              setTimeout(() => { const v = document.getElementById('studio-media-player'); if (v) { v.currentTime = 0; v.play(); } }, 50);
          };
          
          const handleMediaFinish = () => {
              setMediaTimers({ intro: 0, outro: 0, standby: 0 });
              if (directorConnRef.current && directorConnRef.current.open) {
                 directorConnRef.current.send({ type: 'media-time', timers: { intro: 0, outro: 0, standby: 0 } });
              }

              if (activeMedia === 'transicion') {
                  setActiveMedia(null); 
                  setHeaderHidden(false); 
                  return;
              }

              if (activeMedia === 'outro') {
                  notify("üé¨ FIN DE TRANSMISI√ìN", "warning");
                  sendObsCommand('StopStream');
                  sendObsCommand('StopRecord');
                  setActiveMedia(null);
                  return;
              }

              if (activeMedia === 'intro' || activeMedia === 'standby') {
                  let target = previewId; 
                  if (!target) {
                      const cams = Object.values(camerasRef.current);
                      cams.sort((a,b) => a.id.localeCompare(b.id));
                      if (cams.length > 0) target = cams[0].id; 
                  }
                  
                  if (target) {
                      setPreviewId(null); 
                      setProgramId(target);
                      sendTallyUpdate(target, null);
                      setActiveMedia(null);
                      setHeaderHidden(false); 
                  } else { 
                      setActiveMedia(null); 
                  }
              } else {
                  setActiveMedia(null);
              }
          };

          const previewCam = previewId ? cameras[previewId] : null;

          return (
            <div className="h-screen flex flex-col bg-[#0a0a0a] text-neutral-300 font-sans overflow-hidden relative">
                <VideoPreloader />
                <ToastContainer notifications={notifications} />
                
                {isShareModalOpen && (
                    <ShareModal 
                        onClose={() => setIsShareModalOpen(false)} 
                        mtxHost={mtxHost} 
                        dockId={myId} 
                    />
                )}
                
                <div className="h-12 bg-black border-b border-[#222] flex items-center justify-between px-4 z-10 shrink-0">
                    <div className="flex items-center gap-4">
                        <div className="flex items-center gap-2"><img src="./obr-logo.png" className="w-6 h-6 object-contain" alt="OBR" /><span className="font-bold text-white tracking-widest text-xs">EXPLORACIONES OBR</span></div>
                        <div className={`px-2 py-0.5 rounded text-[10px] font-bold border ${obsConnected ? (obsStreaming ? 'bg-red-900/50 text-red-500 border-red-500 animate-pulse' : 'bg-green-900/30 text-green-500 border-green-800') : 'bg-gray-800 text-gray-500 border-gray-700'}`}>{obsConnected ? (obsStreaming ? "üî¥ EN VIVO" : "üü¢ OBS LISTO") : "‚ùå DESC"}</div>
                        {obsConnected && obsRecording && <div className="px-2 py-0.5 rounded text-[10px] font-bold border bg-blue-900/50 text-blue-400 border-blue-500 animate-pulse">üîµ REC</div>}
                    </div>
                    <div className="flex items-center gap-4">
                        {myId ? <div className="flex items-center gap-2 bg-[#111] px-3 py-1 rounded border border-[#333] cursor-pointer" onClick={() => {navigator.clipboard.writeText(myId); notify("ID Copiado");}}><span className="text-[10px] text-neutral-500">DOCK ID:</span><span className="font-mono text-cyan-400 font-bold text-xs select-all">{myId}</span></div> : <span className="text-yellow-500 text-[10px]">CONECTANDO...</span>}
                        <button onClick={() => setObsWindowOpen(true)} className="text-[10px] font-bold bg-white text-black px-3 py-1 rounded flex items-center gap-1 hover:bg-neutral-200 transition-colors"><Maximize size={12} /> SALIDA OBS</button>
                    </div>
                </div>
                <div className="flex-1 flex overflow-hidden">
                    <div className="flex-1 flex flex-col p-4 gap-4 overflow-hidden">
                        <div className="h-[50%] flex gap-4">
                            <div className="flex-1 bg-black rounded-xl border border-neutral-800 relative overflow-hidden flex flex-col shadow-lg">
                                <div className="absolute top-3 left-3 z-10 bg-green-600 text-white text-[10px] px-2 py-0.5 rounded font-bold tracking-wider shadow-md">PREVIEW</div>
                                <div className="flex-1 relative flex items-center justify-center bg-[#050505]">
                                    {previewId ? (
                                        <WHEPPlayer id={`video-${previewId}`} host={mtxHost} streamName={previewId} className="w-full h-full object-contain" muted={true} />
                                    ) : <div className="text-neutral-700 font-mono text-2xl flex flex-col items-center"><Monitor size={48} className="mb-2 opacity-20"/>NO SIGNAL</div>}
                                </div>
                            </div>
                            <div className="flex-1 bg-black rounded-xl border-2 border-red-900/50 relative overflow-hidden flex flex-col shadow-[0_0_30px_rgba(200,0,0,0.1)]">
                                 <div className="absolute top-3 left-3 z-10 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded font-bold tracking-wider shadow-md flex items-center gap-1"><span className="w-2 h-2 bg-white rounded-full animate-pulse"></span> PROGRAM</div>
                                 
                                 {!obsWindowOpen && (
                                    <div className="relative w-full h-full flex items-center justify-center bg-black overflow-hidden">
                                        <div className={`w-full h-full absolute inset-0 ${inTransition ? 'film-effect' : ''}`}>
                                            {programId ? (
                                                <WHEPPlayer 
                                                    host={mtxHost} 
                                                    streamName={programId} 
                                                    className="w-full h-full object-cover absolute inset-0" 
                                                    muted={isGlobalMuted || (forceCam1Audio && programId !== cam1Id)} 
                                                />
                                            ) : <div className="text-black bg-black w-full h-full flex items-center justify-center text-4xl font-mono text-neutral-800 absolute inset-0">BLACK</div>}
                                            
                                            {forceCam1Audio && cam1Id && programId !== cam1Id && (
                                                <div className="hidden">
                                                    <WHEPPlayer host={mtxHost} streamName={cam1Id} className="hidden" muted={isGlobalMuted} />
                                                </div>
                                            )}
                                        </div>
                                        {activeMedia !== 'intro' && activeMedia !== 'outro' && activeMedia !== 'standby' && <BroadcastHUD hidden={headerHidden} />}
                                        <MediaOverlay activeMedia={activeMedia} onFinish={handleMediaFinish} onTimeUpdate={handleTimeUpdate} />
                                    </div>
                                 )}

                                 {obsWindowOpen && <div className="flex items-center justify-center h-full text-neutral-600 text-xs font-mono">MOSTRANDO EN VENTANA EXTERNA...</div>}
                            </div>
                        </div>
                        <div className="h-16 bg-[#111] rounded-xl border border-neutral-800 flex items-center justify-center gap-8 px-8 shadow-inner shrink-0">
                             <button onClick={handleCut} className="h-10 px-8 bg-neutral-700 hover:bg-neutral-600 text-white font-bold rounded shadow-lg border-b-4 border-neutral-900 active:translate-y-0.5 active:border-b-0 transition-all text-xs tracking-wider">CUT</button>
                             <div className="h-full w-px bg-neutral-800 mx-4"></div>
                             <button onClick={handleAuto} className="h-12 px-10 bg-gradient-to-b from-red-600 to-red-800 hover:from-red-500 hover:to-red-700 text-white font-bold rounded shadow-lg border-b-4 border-red-950 active:translate-y-0.5 active:border-b-0 transition-all tracking-widest text-sm">AUTO MIX</button>
                             <div className="h-full w-px bg-neutral-800 mx-4"></div>
                             <button onClick={() => handlePlayLocal('standby')} className="h-10 px-6 bg-black border border-neutral-800 text-neutral-500 hover:text-white hover:border-neutral-600 rounded text-[10px] tracking-wider transition-colors">PAUSAR</button>
                        </div>
                        <div className="flex-1 bg-[#080808] rounded-xl p-3 border border-neutral-800 overflow-y-auto">
                            <div className="grid grid-cols-5 gap-2 h-full content-start">
                                {camList.map(cam => (
                                    <div key={cam.id} onClick={() => { if(programId === cam.id) return; setPreviewId(cam.id); sendTallyUpdate(programId, cam.id); }} className={`aspect-video bg-black rounded-lg overflow-hidden border-2 relative cursor-pointer group transition-all ${cam.tally === 'program' ? 'border-red-600 shadow-[0_0_15px_rgba(220,38,38,0.3)]' : cam.tally === 'preview' ? 'border-green-600 shadow-[0_0_15px_rgba(0,220,0,0.4)] ring-1 ring-green-900' : 'border-neutral-800 hover:border-neutral-600'}`}>
                                        <WHEPPlayer id={`video-${cam.id}`} host={mtxHost} streamName={cam.id} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" muted={true} />
                                        
                                        <div className="absolute bottom-0 left-0 right-0 bg-black/80 backdrop-blur-sm px-2 py-1 flex justify-between items-center group-hover:opacity-100 opacity-80 transition-opacity">
                                            {renamingId === cam.id ? (
                                                <div className="flex items-center gap-1 w-full">
                                                    <input autoFocus maxLength={15} value={tempName} onChange={(e) => setTempName(e.target.value)} onClick={(e) => e.stopPropagation()} className="bg-[#222] text-[10px] text-white w-full border border-gray-600 rounded px-1"/>
                                                    <button onClick={(e) => saveRename(cam.id, e)} className="text-green-500 hover:text-white"><div className="w-3 h-3 bg-green-500 rounded-full"></div></button>
                                                </div>
                                            ) : (
                                                <>
                                                    <div className="flex items-center gap-1 truncate"><span className="text-[10px] font-bold text-white truncate max-w-[80px]">{cam.name}</span><button onClick={(e) => startRenaming(cam.id, cam.name, e)} className="text-gray-500 hover:text-white"><Edit2 size={10} /></button></div>
                                                    <div className="flex items-center gap-2"><button onClick={(e) => deleteCamera(cam.id, e)} className="text-red-600 hover:text-red-400"><Trash2 size={10}/></button></div>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    <div className="w-64 bg-[#111] border-l border-neutral-800 flex flex-col shrink-0">
                        <div className="p-4 border-b border-neutral-800 space-y-3">
                             <div>
                                <label className="text-[9px] text-gray-500 block mb-1">IP PARA C√ÅMARAS (MTX)</label>
                                <input value={mtxHost} onChange={(e) => { setMtxHost(e.target.value); localStorage.setItem('obr_mtx_host', e.target.value); }} className="w-full bg-black border border-gray-800 text-[10px] text-gray-400 p-2 text-center rounded mb-2 focus:border-red-500 outline-none" placeholder="192.168.X.X:8889" />
                             </div>
                             
                             <button onClick={() => setIsShareModalOpen(true)} className="w-full bg-green-900/20 hover:bg-green-700 text-green-500 hover:text-white text-xs py-2 rounded border border-green-800 flex items-center justify-center gap-2 transition-colors">
                                <Share2 size={14}/> COMPARTIR CREDENCIALES
                             </button>

                             <button onClick={() => setForceCam1Audio(!forceCam1Audio)} className={`w-full text-xs py-2 rounded border flex items-center justify-center gap-2 transition-colors font-bold ${forceCam1Audio ? 'bg-blue-900 text-white border-blue-500' : 'bg-neutral-800 text-gray-400 border-neutral-700'}`}>
                                <Music size={14}/> {forceCam1Audio ? 'AUDIO: SOLO CAM 1 (PRIO)' : 'AUDIO: MEZCLA AUTO'}
                             </button>
                        </div>
                        <DirectorPanel activeCam={previewCam} conn={previewCam?.conn} onCommand={sendCommand} onPlayLocal={handlePlayLocal} timers={mediaTimers} isOffline={false} activeMedia={activeMedia} currentFilter={camList.find(c => c.tally === 'program')?.filter} />
                    </div>
                </div>
                {obsWindowOpen && (<OBSWindow onClose={() => setObsWindowOpen(false)}>
                    <div className="relative w-full h-full flex items-center justify-center bg-black overflow-hidden">
                        <div className={`w-full h-full absolute inset-0 ${inTransition ? 'film-effect' : ''}`}>
                            {programId ? (
                                <WHEPPlayer host={mtxHost} streamName={programId} className="w-full h-full object-cover absolute inset-0" muted={isGlobalMuted} />
                            ) : <div className="text-black bg-black w-full h-full flex items-center justify-center text-4xl font-mono text-neutral-800 absolute inset-0">BLACK</div>}
                        </div>
                        {activeMedia !== 'intro' && activeMedia !== 'outro' && activeMedia !== 'standby' && <BroadcastHUD hidden={headerHidden} />}
                        <MediaOverlay activeMedia={activeMedia} onFinish={handleMediaFinish} onTimeUpdate={handleTimeUpdate} />
                    </div>
                </OBSWindow>)}
            </div>
          );
        };

        const App = () => {
          const isPeerReady = usePeerJS();
          const [mode, setMode] = useState('lobby');
          const [preferredId, setPreferredId] = useState("");
          
          return (
            <>
              {mode === 'lobby' && <Lobby onCreate={(id) => { setPreferredId(id); setMode('dock'); }} onRemote={() => setMode('remote-director')} isReady={isPeerReady} />}
              {mode === 'dock' && (isPeerReady ? <DockMode preferredId={preferredId} /> : <div className="h-screen bg-black flex items-center justify-center text-white">Cargando...</div>)}
              {mode === 'remote-director' && <RemoteDirector onBack={() => setMode('lobby')} />}
            </>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
